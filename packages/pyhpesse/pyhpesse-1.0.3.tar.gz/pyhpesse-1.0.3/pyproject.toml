[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pyhpesse"
version = "1.0.3"
authors = [{ name="Aruba Automation", email="aruba-automation@hpe.com" }]
dependencies = ["requests >=2.24","urllib3 >=1.25.10"]
description = "HPE Aruba Networking Security Service Edge (SSE) SDK has been developed in Python v3.9 to utilise the full functionality of the HPE Aruba Networking SSE API environment. Each available REST API command is available for use in this module."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE.md"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	"Intended Audience :: System Administrators",
    "Topic :: System :: Networking",
    "Development Status :: 5 - Production/Stable"
]

[project.urls]
"homepage" = "https://developer.arubanetworks.com/pyhpesse/docs/getting-started-with-pyhpesse"
"repository" = "https://github.com/aruba/pyhpesse"
"changelog" = "https://github.com/aruba/pyhpesse/blob/main/RELEASE-NOTES.md"
