# Default agent configuration
name: "default-agent"
protocols:
  discovery:
    enabled: true
    config:
      registration_timeout: 30.0
      service_refresh_interval: 60.0
      
  communication:
    enabled: true
    config:
      message_timeout: 30.0
      max_retries: 3
      queue_size: 1000

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

capabilities:
  auto_register: true
  auto_discover: true 