[build-system]
requires = ["setuptools>=75.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sc_ssGSEA"

version = "1.2.7"

authors = [
	{name = "Alexander T. Wenzel", email = "atwenzel@ucsd.edu"},
	{name = "John Jun"}
]

dependencies = [
	"pandas>=2.2.0",
	"numpy>=1.26.0",
	"scipy>=1.11.0",
	"typing-extensions>=4.12.0",
	"scanpy[leiden]>=1.11.0"
]

description = "A Python package for performing gene set enrichment analysis on single cell clusters."

readme = "README.md"

requires-python = ">=3.10.0"