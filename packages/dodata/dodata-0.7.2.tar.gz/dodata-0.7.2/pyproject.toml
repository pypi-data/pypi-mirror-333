[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=60", "wheel", "build", "setuptools_scm[toml]>=7.1"]

[project]
authors = [
  {name = "DoPlayDo", email = "contact@doplaydo.com"}
]
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]
dependencies = [
  "dodata_core==0.5.1",
  "klayout>=0.28.15,<0.29.12",
  "pandas",
  "pillow",
  "httpx[http2]",
  "psycopg2-binary",
  "pydantic>=2,<3",
  "pydantic-settings",
  "sqlmodel>=0.0.14",
  "tqdm"
]
description = "Software Development Kit - SDK for DoData"
license = {file = "LICENSE"}
name = "dodata"
readme = "README.md"
requires-python = ">=3.11"
version = "0.7.2"

[project.optional-dependencies]
demos = [
  "gdsfactory~=9.0.3",
  "jupyterlab",
  "plotly<6"
]
dev = [
  "ruff",
  "mypy",
  "pre-commit",
  "pytest",
  "towncrier",
  "tbump",
  "pytest_regressions",
  "pytest-cov"
]
docs = [
  "jupyter-book>=0.15.1,<1.1",
  "jupytext",
  "matplotlib"
]
maintainer = [
  "eralchemy2",
  "types-cachetools",
  "types-requests",
  "types-requests",
  "types-setuptools",
  "types-docutils",
  "types-Pygments",
  "pylsp-mypy",
  "python-lsp-server[all]",
  "python-lsp-ruff"
]

[project.scripts]

[pydocstyle]
add-ignore = ["D100", "D101", "D102", "D103", "D104", "D203", "D405", "D417"]
convention = "google"
inherit = false
match = '(?!test).*\.py'

[tool.codespell]
ignore-words-list = "euclidian,TE,TE/TM,te,ba,FPR,fpr_spacing,ro,nd,donot,schem"
skip = "pyproject.toml"

[tool.doc8]
ignore-path = ["docs/build/html", "docs/notebooks/build", "cache"]
ignore-path-errors = "/tmp/other_thing.rst;D001;D002"
max-line-length = 99
verbose = 1

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = ["doplaydo/dodata/__init__.py"]

[tool.mypy]
exclude = [
  "tests"
]
plugins = "pydantic.mypy"
python_version = "3.11"
strict = true

[[tool.mypy.overrides]]
implicit_reexport = true
module = "doplaydo"

[tool.pydocstyle]

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pyright]
reportUnusedExpression = false

[tool.pytest.ini_options]
addopts = '--tb=short'
norecursedirs = ["extra/*.py"]
testpaths = ["tests"]

[tool.ruff]
exclude = ["tests", "docs"]
fix = true
indent-width = 4
line-length = 88
target-version = "py311"

[tool.ruff.format]
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

[tool.ruff.lint]
ignore = [
  "E501",  # line too long
  "D103",
  "D104",
  "C901"  # function is too complex
]
select = [
  "B",  # flake8-bugbear
  "C",  # flake8-comprehensions
  "D",  # pydocstyle
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "T10",  # flake8-debugger
  "UP",  # pyupgrade
  "W"  # pycodestyle warnings
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.setuptools.packages.find]
where = ["src", "notebooks"]

[tool.tbump]

[[tool.tbump.before_commit]]
cmd = "towncrier build --yes --version {new_version}"
name = "create & check changelog"

[[tool.tbump.before_commit]]
cmd = "git add CHANGELOG.md"
name = "create & check changelog"

[[tool.tbump.before_commit]]
cmd = "grep -q -F {new_version} CHANGELOG.md"
name = "create & check changelog"

# For each file to patch, add a [[file]] config
# section containing the path of the file, relative to the
# tbump.toml location.
[[tool.tbump.file]]
src = "README.md"

[[tool.tbump.file]]
search = 'version = "{current_version}"'
src = "pyproject.toml"

[[tool.tbump.file]]
search = 'current = "{current_version}"'
src = "pyproject.toml"

[[tool.tbump.file]]
src = "src/doplaydo/dodata/__init__.py"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[tool.tbump.version]
current = "0.7.2"  # bump this
# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.towncrier]
directory = ".changelog.d"
filename = "CHANGELOG.md"
issue_format = "[#{issue}](https://github.com/doplaydo/DoData_SDK/issues/{issue})"
start_string = "<!-- towncrier release notes start -->\n"
template = ".changelog.d/changelog_template.jinja"
title_format = "## [{version}](https://github.com/doplaydo/DoData_SDK/releases/v{version}) - {project_date}"
underlines = ["", "", ""]

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[tool.yapf]
allow_multiline_lambdas = true
based_on_style = "google"
