name: Test code

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - name: Test pre-commit hooks
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run -a
  test_code:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 12
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          pip install uv wheel
          uv pip install --system -e .[dev,docs,demos]
          npm -g install cloudron-surfer
      - name: Test with pytest
        env:
          DODATA_URL: ${{ secrets.DODATA_URL }}
          DODATA_USER: ${{ secrets.DODATA_USER }}
          DODATA_PASSWORD: ${{ secrets.DODATA_PASSWORD }}
          DODATA_DB: ${{ secrets.DODATA_DB }}
          DODATA_DB_USER: ${{ secrets.DODATA_DB_USER }}
          DODATA_DB_PASSWORD: ${{ secrets.DODATA_DB_PASSWORD }}
        run: pytest
  test_code_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv wheel
          uv pip install --system -e .[dev,docs,demos]
          npm -g install cloudron-surfer
      - name: Test with pytest
        env:
          DODATA_URL: ${{ secrets.DODATA_URL }}
          DODATA_USER: ${{ secrets.DODATA_USER }}
          DODATA_PASSWORD: ${{ secrets.DODATA_PASSWORD }}
          DODATA_DB: ${{ secrets.DODATA_DB }}
          DODATA_DB_USER: ${{ secrets.DODATA_DB_USER }}
          DODATA_DB_PASSWORD: ${{ secrets.DODATA_DB_PASSWORD }}
        run: |
          pytest --cov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
