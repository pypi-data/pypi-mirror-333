[package]
name = "ll-sparql-parser"
version = "0.5.0"
edition = "2021"
authors = ["Ioannis Nezis <ioannis@nezis.de>"]
description = "A resilient LL parser for SPARQL"
repository = "https://github.com/IoannisNezis/ll-sparql-parser"
keywords = ["SPARQL", "parser", "rdf"]
license = "MIT"
readme = "README.md"

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3.77"
logos = "0.15.0"
rowan = "0.16.1"
wasm-bindgen = "0.2.100"

[build-dependencies]
prettyplease = "0.2.29"
proc-macro2 = "1.0.93"
quote = "1.0.38"
syn = "2.0.98"
ungrammar = "1.16.1"

[dev-dependencies]
indoc = "2.0.5"
