<div id="main">
	<details id="legend">
		<summary style="float:right">Legend</summary>
		<span style='font-family:sans-serif'>
			<style>
				#legend span span{
					width: 100%;
					display: inline-block;
				}
			</style>
			<span class="same"   > Same    </span><br>
			<span class="changed"> Changed </span><br>
			<span class="added"  > Added   </span><br>
			<span class="removed"> Removed </span><br>
			<span class="summary"> Summary </span><br>
			<span class="removed area">Only old data</span><br>
			<span class="added area">Only new data</span><br>
			<span class="changed area">Old &amp; new data; different</span><br>
			<span class="same area">Old &amp; new data; same</span><br>
			<span class="old data"   >--- Old data</span><br>
			<span class="new data"  >---  New data</span><br>
			<span class="overlap data">--- Overlap of old &amp; new</span><br>
		</span>
	</details>
	<div id="status_indicator">No Data Loaded</div>
</div>
</body>
