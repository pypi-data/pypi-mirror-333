[project]
name = "create-django-app-poetry"
version = "0.1.0"
description = "A CLI tool for creating Django projects from a template"
authors = [
    {name = "Fotex", email = "sergioreklamplay@gmail.com"},
]
readme = "README.md"
repository = "https://github.com/Sergio-prog/create-django-app  "
license = "MIT License"
keywords = ["django", "template", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"

[tool.poetry.scripts]
create-django-app = "create_django_app_poetry.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
