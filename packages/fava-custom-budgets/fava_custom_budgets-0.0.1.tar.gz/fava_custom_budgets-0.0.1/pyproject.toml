[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fava-custom-budgets"
version = "0.0.1"
dependencies = [
    "fava>=1.26.1",
    "pyyaml>=6.0.1",
    "beanquery>=0.1.0",
]
authors = [
  { name="Tino Fuhrmann", email="tino.fuhrmann1@gmail.com" },
]
description = "A fava plugin to report on income/expense budgets and savings budgets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TiFu/fava_budgets"
Issues = "https://github.com/TiFu/fava_budgets/issues"

