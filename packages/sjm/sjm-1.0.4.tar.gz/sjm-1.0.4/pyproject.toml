[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sjm"
version = "1.0.4"
description = "Official Python client for the SJM AI API - intelligent freelancer matching and interviews"
readme = "README.md"
authors = [
    {name = "Snap Jobs AI", email = "snappyjob.ai@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "freelancers", "matching", "interviews", "hiring", "sjm"]
dependencies = [
    "requests>=2.25.0",
    "click>=8.0.0",
    "rich>=10.0.0",
    "pydantic>=1.8.0",
    "tqdm>=4.61.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://snapjobsai.com"
"Documentation" = "https://snapjobsai.com/docs"
"Source" = "https://github.com/snapjobsai/docs/installation"


[project.scripts]
sjm = "sjm.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b2",
    "isort>=5.9.1",
    "mypy>=0.812",
    "flake8>=3.9.2",
]
docs = [
    "sphinx>=4.0.2",
    "sphinx-rtd-theme>=0.5.2",
    "sphinx-autodoc-typehints>=1.12.0",
]

[tool.setuptools]
packages = ["sjm"]

[tool.setuptools.package-data]
sjm = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=sjm --cov-report=xml --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
source = ["sjm"]
omit = ["tests/*"]
