[build-system]
requires = [ "maturin>=1.8.0",]
build-backend = "maturin"

[project]
name = "mountaineer"
version = "0.9.0.dev10"
description = "Mountaineer is a batteries-included web framework for Python."
readme = "README.md"
dependencies = [ "pydantic>=2.5.3,<3.0.0", "fastapi>=0.114.1,<1.0.0", "inflection>=0.5.1,<1.0.0", "click>=8.1.7,<9.0.0", "uvicorn[standard]>=0.27.0.post1,<1.0.0", "packaging>=23.2", "watchfiles>=1.0.0,<2.0.0", "pydantic-settings>=2.1.0,<3.0.0", "rich>=13.7.1,<14.0.0", "websockets<14.0", "firehot>=0.3.0,<1.0.0",]
exclude = [ "fixtures", "ci_webapp", "create_mountaineer_app", "media", "docs_website", "benchmarking",]
[[project.authors]]
name = "Pierce Freeman"
email = "pierce@freeman.vc"

[tool.poetry]
name = "mountaineer"
version = "0.9.0.dev10"
description = "Mountaineer is a batteries-included web framework for Python."
authors = [ "Pierce Freeman <pierce@freeman.vc>",]
readme = "README.md"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
plugins = [ "pydantic.mypy",]
[[tool.mypy.overrides]]
module = "ci_webapp.*"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pyright]
exclude = [ "**/ci_webapp",]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.5.3"
fastapi = "^0.114.1"
inflection = "^0.5.1"
click = "^8.1.7"
packaging = "^23.2"
pydantic-settings = "^2.1.0"
websockets = "<14.0"
watchfiles = "^1.0.0"
rich = "^13.7.1"
firehot = "^0.3.0"

[tool.ruff.lint]
select = [ "E4", "E7", "E9", "F", "I001", "T201",]

[tool.pytest.ini_options]
markers = [ "integration_tests: run longer-running integration tests",]
addopts = "-m 'not integration_tests'"

[tool.poetry.dependencies.uvicorn]
extras = [ "standard",]
version = "^0.27.0.post1"

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
pytest = "^7.4.4"
ruff = "^0.1.14"
types-setuptools = "^69.0.0.20240125"
maturin = ">=1.8.0"
types-tqdm = "^4.66.0.20240106"
pytest-asyncio = "^0.23.4"
pyinstrument = "^4.6.2"
httpx = "^0.27.0"
types-psycopg2 = "^2.9.21.20240218"
pyright = "^1.1.352"
tqdm = "^4.66.2"
toml = "^0.10.2"
types-toml = "^0.10.8.20240310"
types-pygments = "^2.18.0.20240506"
python-multipart = "^0.0.19"
