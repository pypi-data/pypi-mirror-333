[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pyhpeuxi"
version = "1.0.2"
authors = [{ name="Aruba Automation", email="aruba-automation@hpe.com" }]
dependencies = ["requests >=2.24","urllib3 >=1.25.10"]
description = "HPE Aruba Networking User Experience Insight (UXI) SDK has been developed in Python v3.13 to utilise the full functionality of the HPE Aruba Networking User Experience Insight environment. Each publically available REST API command is available for use in this module."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE.md"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	"Intended Audience :: System Administrators",
    "Topic :: System :: Networking",
    "Development Status :: 5 - Production/Stable"
]

[project.urls]
"homepage" = "https://developer.arubanetworks.com/pyhpeuxi/docs/getting-started-with-pyhpeuxi"
"repository" = "https://github.com/aruba/pyhpeuxi"
"changelog" = "https://github.com/aruba/pyhpeuxi/blob/main/RELEASE-NOTES.md"
