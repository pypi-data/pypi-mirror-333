[tool.poetry]
name = "icij-common"
version = "0.6.0"
description = "Common utils for ICIJ libs"
authors = [
    "Cl√©ment Doumouro <cdoumouro@icij.org>",
    "ICIJ <engineering@icij.org>",
]
readme = "README.md"
packages = [
    { include = "icij_common" }
]
exclude = ["icij_common/tests"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2"

# elasticsearch
elasticsearch = { version = "^7.17.9", extras = ["async"], optional = true }
tenacity = { version = "^9.0.0", optional = true }
# fastapi
fastapi = { version = "^0.111", optional = true }
# neo4j
neo4j = { version = "^5.0.0", optional = true }
pydantic-settings = "^2.8.1"

[tool.poetry.extras]
fastapi = ["fastapi"]
neo4j = ["neo4j"]
elasticsearch = ["elasticsearch", "tenacity"]

[tool.poetry.group.dev.dependencies]
neo4j = "^5.0.0"
pylint = "^3.1.0"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
