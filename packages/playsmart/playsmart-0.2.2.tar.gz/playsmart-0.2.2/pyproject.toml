[build-system]
requires = ["hatchling>=1.6.0,<2"]
build-backend = "hatchling.build"

[project]
name = "playsmart"
description = "Simple and efficient compagnion tool for Playwright. Write reusable and maintainable E2E tests like a human."
readme = "README.md"
license-files = { paths = ["LICENSE"] }
license = "Apache-2.0"
authors = [
  {name = "Tracktor SAS", email = "sre@tracktor.fr"}
]
maintainers = [
  {name = "Tracktor SAS", email = "sre@tracktor.fr"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "openai>=1,<2",
    "playwright>=1,<2",
    "minify-html>=0.15,<1",
]

[project.scripts]
playsmart = "playsmart:__main__.cli"

[tool.hatch.version]
path = "src/playsmart/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/tests",
    "/noxfile.py",
    "/requirements-dev.txt",
    "/CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/playsmart",
]

[tool.ruff]
line-length = 128

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "W",  # pycodestyle
    "I",  # isort
    "U",  # pyupgrade
]
ignore = [
    "UP038"
]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.pytest.ini_options]
minversion = "6.2"
testpaths = ["tests"]
filterwarnings = [
    "error",
]
