[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synthgen-client"
version = "0.0.4"
description = "A Python client library for the Synthetic Data Generation API"
readme = "README.md"
authors = [{ name = "nasirus", email = "email@example.com" }]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["synthetic", "data", "generation", "api", "client"]
dependencies = ["httpx>=0.24.0", "pydantic>=2.0.0", "rich>=13.9.4"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/nasirus/synthgen-client"
Repository = "https://github.com/nasirus/synthgen-client.git"
Documentation = "https://github.com/nasirus/synthgen-client#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/synthgen"]
