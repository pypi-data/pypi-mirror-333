[tool.poetry]
name = "sparkplug-api-videos"
version = "1.0.2"
description = "Video package for Sparkplug apps"
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sparkplug_videos"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
sparkplug-api-core = "~1.0.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
