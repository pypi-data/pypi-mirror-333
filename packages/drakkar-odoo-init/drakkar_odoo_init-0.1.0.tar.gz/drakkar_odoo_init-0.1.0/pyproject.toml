[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drakkar-odoo-init"
version = "0.1.0"
authors = [
  { name="Drakkar Team" },
]
description = "Outil d'initialisation de projets Odoo pour Drakkar"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
drakkar-init = "drakkar_odoo_init.cli:main" 