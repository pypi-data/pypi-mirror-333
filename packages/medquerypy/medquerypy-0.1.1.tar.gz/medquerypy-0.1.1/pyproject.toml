[tool.poetry]
name = "medquerypy"
version = "0.1.1"  # Update version
description = "A Python tool to fetch research papers from PubMed."
authors = ["Aditya Srivastav <your.email@example.com>"]
license = "MIT"
readme = "README.md"  # This ensures the PyPI page uses README.md as the description


[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
pandas = "^2.0.0"

[tool.poetry.scripts]
get-papers-list = "cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
