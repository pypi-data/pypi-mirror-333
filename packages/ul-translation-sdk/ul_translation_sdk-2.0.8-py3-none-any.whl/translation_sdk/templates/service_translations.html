<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="/static/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Service Translations</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
  <body>
    <b>Total keys count : {{ keys|length }}</b>
    <table class="table table-striped table-lg">
        <thead>
            <tr>
                <th style="width: 1%; white-space: nowrap;"></th>
                {% for lang in langs %}
                    <th style="width: 1%; white-space: nowrap;">{{ lang }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for key in keys %}
          <tr>
            <td style="width: 1%; white-space: nowrap;">{{ key }}</td>
            {% for lang in langs %}
              {% if key in translations[lang] %}
              <td style="width: 1%; white-space: nowrap;">{{ translations[lang][key] }}</td>
              {% else %}
              <td style="width: 1%; white-space: nowrap;">ðŸš©</td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}
        </tbody>
  </body>
</html>
