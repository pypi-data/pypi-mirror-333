[project]
name = "good-object-storage"
version = "0.2.2"
description = "Basic S3 client with some helpful utilities"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
dependencies = [
    "b2sdk",
    "msgpack",
    "good-common",
    "aioboto3",
    "types-aiobotocore-s3",
    "xxhash",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "types-boto3",
    "types-aioboto3[essential]",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/good_object_storage"]
