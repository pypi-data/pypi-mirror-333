[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "choco-get"
version = "1-2"
authors = [{ name = "Chocolateisfr" }]
description = "A fast replacement for wget."
readme = "README.md"
license = { text = "MIT" }
dependencies = ["rich"]
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
cget = "cget.__main__:main"
