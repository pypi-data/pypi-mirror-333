[metadata]
name = lofar-cryptocoryne
description = Automated certificate acquisition and renewal for nomad services
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.astron.nl/lofar2.0/cryptocoryne
license = Apache License 2.0
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Security
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	l2ss-cryptocoryne-certbot = lofar_cryptocoryne.cli:main

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .venv,.git,.tox,dist,docs,*lib/python*,*egg,_version.py

[egg_info]
tag_build = 
tag_date = 0

