[project]
name = "telegram-export-explorer"
version = "0.0.4"
authors = [
  { name="Whispered Good", email="whispered-good@pm.me" },
]
description = "A tool for parsing and exploring exported Telegram conversations"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["beautifulsoup4"]

keywords = ["telegram"]

[project.optional-dependencies]
dev = [
  "black",
  "build",
  "flake8",
  "mypy",
  "twine",
  "types-beautifulsoup4",
  "pylint",
]

[project.scripts]
build-telegram-db = "telegram_export_explorer:cli_build_db"

[project.urls]
Homepage = "https://codeberg.org/whispered-good/telegram-export-explorer"
Issues = "https://codeberg.org/whispered-good/telegram-export-explorer/issues"
Repository = "https://codeberg.org/whispered-good/telegram-export-explorer.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/requirements*.txt"
]
