site_name: django-slack-tools
repo_url: https://github.com/lasuillard/django-slack-tools
repo_name: lasuillard/django-slack-tools
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: false
  - search
nav:
  - Introduction: index.md
  - Quick Start: quick-start.md
  - API References:
    - Slack Messages:
      - Django Integration: api-references/slack-messages/django-integration.md
      - Messenger Framework: api-references/slack-messages/messenger-framework.md
      - Sending Messages: api-references/slack-messages/sending-messages.md
      - Celery Support: api-references/slack-messages/celery-support.md
markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
