#
[build-system]
requires = [
    "oldest-supported-numpy; python_version<='3.8'",
    "numpy>=1.25,<3; python_version>'3.8'",
    "scikit-build-core"
]
build-backend = "scikit_build_core.build"

# 
[project]
name = "unsio"
version = "1.0.2"
description = "A python wrapper to unsio"
authors = [{ name="Jean-Charles Lambert", email = "Jean-Charles.Lambert@lam.fr"}]

license =  { file = "LICENSE" }
readme = "README.md"
keywords = ["astrophysics","computing"]
dependencies = [
    "numpy",
]
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: C",
    "Programming Language :: C++",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.scripts]
test_unsio_lib = "unsio.test.ctestunsio:commandLine"

[tool.scikit-build]
cmake.version = "CMakeLists.txt"
sdist.exclude = [".vscode",".gitignore",".gitlab-ci.yml","CI","template"]

build.verbose = ""
