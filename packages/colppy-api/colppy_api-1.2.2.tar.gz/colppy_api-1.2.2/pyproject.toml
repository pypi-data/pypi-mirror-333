[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colppy-api"
version = "1.2.2"
description = "Cliente API para Colppy (NO OFICIAL)"
readme = "README.md"
authors = [
    { name = "Groovinads", email = "juanmanuel.panozzo@groovinads.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["colppy", "api", "client"]
dependencies = [
    "httpx>=0.24.0",
    "click>=8.1.3",
    "colorama>=0.4.6",
    "pandas>=2.0.0",
    "python-dateutil>=2.8.2"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://bitbucket.org/groovinads/colppi-api"
Issues = "https://bitbucket.org/groovinads/colppi-api/issues"

[project.scripts]
colppy-api = "colppy.cli.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["colppy"] 