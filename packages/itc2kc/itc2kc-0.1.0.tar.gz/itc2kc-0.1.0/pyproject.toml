[project]
name = "itc2kc"
version = "0.1.0"
description = "A converter for iTerm2 to kitty themes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lxml>=5.3.1",
]

[project.scripts]
itc2kc = "itc2kc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.9.10",
    "types-lxml>=2025.3.4",
]

[tool.ruff]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
strict = true
