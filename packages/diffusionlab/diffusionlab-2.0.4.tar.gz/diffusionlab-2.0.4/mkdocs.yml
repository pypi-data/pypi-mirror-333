site_name: DiffusionLab Documentation
site_description: Documentation for the DiffusionLab package

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_submodules: true
            show_if_no_docstring: true
            heading_level: 2
            filters:
            - "!^_"
            - "^__"

nav:
  - Home: index.md
  - API Reference: api/index.md