[metadata]
name = vdk-control-cli
version = file: version.txt
description = VDK Control CLI allows user to create, delete, manage and their Data Jobs in Kubernetes runtime.
author = VMware Inc.
author-email = aivanov@vmware.com
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/vmware/versatile-data-kit
project-urls = 
	Documentation = https://github.com/vmware/versatile-data-kit/wiki
	Source = https://github.com/vmware/versatile-data-kit/projects/vdk-control-cli
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	click==8.*
	click-log==0.*
	click-spinner==0.*
	requests>=2.25
	setuptools>=47.0
	pluggy
	vdk-control-service-api==1.0.13
	tabulate
	requests_oauthlib>=1.0
	urllib3>=1.26.5
	vdk-control-api-auth
python_requires = >=3.7, <4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]
console_scripts = 
	vdkcli = vdk.internal.control.main:run

[test]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

