[tool.poetry]
name = "methyltree"
version = "0.1.1"
description = "High-resolution, noninvasive single-cell lineage tracing based on DNA methylation epimutations."
authors = ["ShouWenWang <wangshouwen@westlake.edu.cn>","raymond-u <36328498+raymond-u@users.noreply.github.com>"]
packages = [{ include = "methyltree", from = "." }]
license = "Proprietary"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
biopython = "1.82"
biotite = "0.38.0"
dendropy = "4.6.1"
anndata = "^0.9.2"
ete3 = "^3.1.3"
fastcluster = "^1.2.6"
gseapy = "^1.1.3"
leidenalg = "^0.10.2"
matplotlib = "~3.7.3"
numpy = "^1.24.4"
pandas = "^2.0.3"
plotnine = "^0.12.4"
scanpy = "^1.9.8"
scikit-learn = "~1.1.3"
scikit-misc = ">=0.1.4, <0.3.0"
scipy = "<=1.13.1"
statsmodels = "^0.14.2"
tqdm = "^4.66.5"
ipython = "8.18.1"
multiprocess = "0.70.16"
pot = "0.9.2"
pyranges = "0.0.129"
pyyaml = "6.0.1"
scikit-bio = "0.5.9"
seaborn = "0.13.2"
wand = "0.6.13"
cospar = "~0.4.1"
jupyterlab = ">=4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
