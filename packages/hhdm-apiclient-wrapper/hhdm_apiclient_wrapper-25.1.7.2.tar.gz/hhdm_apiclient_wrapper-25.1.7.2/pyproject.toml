[project]
name = "hhdm-apiclient-wrapper"
version = "25.1.7.2"
authors = [
  { name="HH Development", email="support@hh-dev.com" },
]
description = "Library that abstracts use of the HH Data Management API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://hh-dev.com/HHDataManagement"
"Issues and Feedback" = "https://hh-dev.com/Contact"
[tool.poetry]
name = "hhdm-apiclient-wrapper"
version = "25.1.7.2"
description = "Library that abstracts use of the HH Data Management API"
authors = ["HH Development <support@hh-dev.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
lz4 = "^4.3.2"
validators = "^0.34.0"
httpx = "^0.28.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
