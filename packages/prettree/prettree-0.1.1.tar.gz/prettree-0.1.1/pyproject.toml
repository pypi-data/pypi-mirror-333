[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prettree"
version = "0.1.1"
description = "A cross-platform directory tree visualization tool"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["tree", "directory", "filesystem", "cli"]
authors = [
    { name = "Muja Kayadan", email = "mujakayadan@outlook.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/mucahitkayadan/prettree"
Repository = "https://github.com/mucahitkayadan/prettree.git"

[project.scripts]
prettree = "prettree.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/prettree"]