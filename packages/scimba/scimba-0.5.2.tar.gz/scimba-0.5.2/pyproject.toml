[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "scimba"
authors = [
    { name = "Emmanuel Franck", "email" = "emmanuel.franck@inria.fr" },
    { name = "Victor Michel-Dansac", "email" = "victor.michel-dansac@inria.fr" },
]
description = "This library implements some common tools for scientific machine learning"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = ["matplotlib", "numpy", "torch >= 2.2", "scipy", "tqdm"]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.inria.fr/scimba/scimba"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "scikit-learn"]
doc = [
    "Sphinx >= 7.2.2",
    "myst-parser",
    "furo",
    "sphinx-copybutton",
    "sphinx-autobuild",
]
examples = ["h5py", "PyYAML"]

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.dynamic.version]
attr = "scimba.__version__"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "-W ignore::DeprecationWarning"]
