[project]
name = "agents_experimental"
version = "0.1.7"
description = "Experimental SDK for interacting with Atlas AI agents"
readme = "README.md"
authors = [
    { name = "Kelvin  Sundli", email = "kelvin.sundli@cognite.com" }
]
requires-python = ">=3.8"
dependencies = [
    "cognite-sdk>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents_experimental"]

[tool.hatch.build.targets.sdist]
packages = ["src/agents_experimental"]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.1",
]
