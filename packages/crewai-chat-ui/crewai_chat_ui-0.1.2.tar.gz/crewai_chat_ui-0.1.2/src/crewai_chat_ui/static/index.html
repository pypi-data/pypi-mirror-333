<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Chat</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar with possible threads/history -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-robot"></i> CrewAI</h2>
            </div>
            <div class="crew-selection">
                <select id="crew-select" class="crew-select">
                    <!-- Crew options will be populated dynamically -->
                    <option value="" disabled selected>Select a Crew</option>
                </select>
            </div>
            <button class="new-chat-btn"><i class="fa-solid fa-plus"></i> New Chat</button>
            <div class="chat-history" id="chat-history">
                <!-- Chat history entries will be added here -->
            </div>
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <span class="theme-toggle-label">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-switch">
                        <span class="slider"></span>
                    </label>
                </div>
                <p>Powered by CrewAI</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <div class="current-chat-info">
                    <h1 id="crew-name">CrewAI Chat</h1>
                    <p id="crew-description">AI-powered assistant</p>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="clear-btn" title="Clear conversation">
                        <i class="fa-solid fa-broom"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <!-- Attachment and audio input buttons removed as they are not functional -->
                </div>
                <button id="send-button" class="send-button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this chat thread?</p>
                <p>This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete" class="modal-btn cancel-btn">Cancel</button>
                <button id="confirm-delete" class="modal-btn confirm-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="/static/scripts.js"></script>
</body>
</html>
