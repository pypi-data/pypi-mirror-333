{% set name = "scxmatch" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scxmatch-{{ version }}.tar.gz
  sha256: cb2340e6b7032c00f710285a8ac55ccb954e8e99c54665446ca87a52ea0e9066

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.10
    - hatchling
    - pip
  run:
    - python >=3.9,<3.10
    - graph-tool >=2.92,<3
    - anndata >=0.10.9,<0.11
    - scipy >=1.13.1,<2
    - scanpy >=1.10.3,<2

test:
  imports:
    - scxmatch


about:
  summary: Python implementation for single-cell cross match test, an efficient implementation of Rosenbaum's test.
  license: MIT
  license_file: LICENSE
  home: https://github.com/bionetslab/scxmatch 

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
