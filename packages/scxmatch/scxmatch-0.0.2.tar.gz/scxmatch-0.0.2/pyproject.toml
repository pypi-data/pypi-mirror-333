[project]
name = "scxmatch"
version = "0.0.2"
authors = [
  { name="Anna Moeller", email="anna.moeller@fau.de" },
]
requires-python = ">=3.9,<3.10"
description = "Python implementation for single-cell cross match test, an efficient implementation of Rosenbaum's test."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = ["anndata >=0.10.9, <0.11",
                "scipy >=1.13.1, <2",
                "scanpy >=1.10.3, <2"]


[project.urls]
Homepage = "https://github.com/bionetslab/scxmatch"
Issues = "https://github.com/bionetslab/scxmatch/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
