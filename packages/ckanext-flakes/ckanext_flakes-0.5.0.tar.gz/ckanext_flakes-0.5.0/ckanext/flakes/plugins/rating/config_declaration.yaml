version: 1
groups:
  - annotation: ckanext-flakes rating
    options:
      - key: ckanext.flakes_rating.max_rating
        type: int
        default: 5
        example: 100
        description: |
          Upper bound for the rating

      - key: ckanext.flakes_rating.min_rating
        type: int
        default: 1
        example: 0
        description: |
          Lower bound for the rating

      - key: ckanext.flakes_rating.show_package_widget
        type: bool
        default: false
        example: true
        description: |
          Show rating widget on the package page
