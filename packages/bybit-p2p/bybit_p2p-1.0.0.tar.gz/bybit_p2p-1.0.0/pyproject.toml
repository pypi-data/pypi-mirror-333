[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bybit_p2p"
version = "1.0.0"
authors = [
  { name="Nickolay Kushnarenko", email="kolya@nk.ax" },
]
description = "Bybit P2P API integration library"
readme = "README.md"
