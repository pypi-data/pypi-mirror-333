[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "handlerutil"
version = "0.0.1"
authors = [
  { name="Andrey Smirnov", email="smirnovcode@mail.ru" },
]
description = "Let you manage handlers, decorate function with handlers and iterate collections with handlers!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
]

[project.urls]
"Github repo" = "https://github.com/akvilary/handlerutil"
"Bug tracker" = "https://github.com/akvilary/handlerutil/issues"
"Release notes in Telegram" = "https://t.me/handlerutil"
