[project]
requires-python = ">=3.7"
name = "blender-mcp-vxai"
version = "1.0.2"  # Increment to a new version
description = "MCP server for Blender integration to enable dynamic 3D scene manipulation"
authors = [{name = "VxAI", email = "vxasi7@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "mcp"
]

[project.scripts]
start = "blender_mcp_vxai.server:main"  # Changed from blender-mcp-vxai to start to match the actual executable

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["blender_mcp_vxai"]