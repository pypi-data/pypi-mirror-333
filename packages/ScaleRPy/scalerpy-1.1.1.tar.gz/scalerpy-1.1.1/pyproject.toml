[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ScaleRPy"
description = "Obtain fits to scaling relations using the ridge line method"
authors = [
    { name = "Bryanne McDonough", email = "br.mcdonough@northeastern.edu" }
]
readme = "README.md"
version = "1.1.1"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy"
]


[project.urls]

repository = "https://github.com/bryannemcd/ScaleRPy"

