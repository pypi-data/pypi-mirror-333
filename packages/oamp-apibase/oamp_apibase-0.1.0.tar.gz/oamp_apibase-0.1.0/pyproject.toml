[project]
name = "oamp-apibase"
version = "0.1.0"
description = ""
authors = [
    {name = "Mike Simkins",email = "software@g7software.dev"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"

[tool.poetry]
packages = [{include = "oamp_apibase", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.12"
isort = "^6.0.0"
flake8 = "^7.1.1"
black = "^25.1.0"
ruff = "^0.9.6"
pre-commit = "^4.1.0"
pytest-vcr = "^1.0.2"
vcrpy = "^7.0.0"
rich = "^13.9.4"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.6.1"
sphinx = "^8.2.1"


[tool.poetry.dependencies]
httpx = {extras = ["brotli", "http2", "socks", "zstd"], version = "^0.28.1"}
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_files = ["tests.py", "test_*.py"]
addopts = "-ra -v --tb=short  --capture=tee-sys --cov=oamp_apibase --cov-report html"
