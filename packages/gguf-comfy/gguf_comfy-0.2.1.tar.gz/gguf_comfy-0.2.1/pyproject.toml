[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-comfy"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "run flux1/sd3 model with beginner GPU (low cost) or even CPU"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["tqdm"]

[project.urls]
Download = "https://github.com/calcuis/gguf/releases"
GitHub = "https://github.com/calcuis/gguf-comfy"
Homepage = "https://gguf.org"
reddit = "https://www.reddit.com/r/gguf"