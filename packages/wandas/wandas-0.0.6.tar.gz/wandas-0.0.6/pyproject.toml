[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wandas"
version = "0.0.6"
description = "Wandas is an open source library for efficient signal analysis in Python"
authors = [{name = "kasahart", email="kasahart66@gmail.com"}]
maintainers = [
    {name = "kasahart", email="kasahart66@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "librosa",
    "mosqito",
    "ipykernel",
    "ipywidgets",
    "cattrs",
    "ipympl>=0.9.3",
    "h5py>=3.13.0",
    "dask>=2024.8.0",
]

[project.urls]
Repository = "https://github.com/kasahart/wandas.git"
Issues = "https://github.com/kasahart/wandas/issues"

[tool.uv]
dev-dependencies = [
    "pytest",
    "pandas",
    "pandas-stubs",
    "pytest-cov",
    "wandas",
    "pre-commit>=3.5.0",
    "mypy",
    "ruff>=0.9.9",
]

[tool.uv.sources]
wandas = { workspace = true }

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "UP", "I", "N"]

[tool.mypy]
files = ["wandas", "tests"]
strict = true
pretty = true
ignore_missing_imports = true
