[tool.poetry]
name = "libstc-geck"
version = "2.1.5"
authors = ["Multilingual Loiter"]
description = "GECK (Garden Of Eden Creation Kit) is a toolkit for setting up and maintaning STC"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.8",
]


[tool.poetry.dependencies]
aiohttp = "~3.11"
aiokit = "~1.3"
aiosumma = "~2"
humanfriendly = "~10.0"
ipfs-hamt-directory-py = "~0.1.1"
izihawa-ipfs-api = "~1.0.7"
izihawa-utils = "~1.2"
multidict = "~6"
summa-embed = "~0.25"
termcolor = "~2"
fire = "~0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
geck = "libstc_geck.cli:main"
