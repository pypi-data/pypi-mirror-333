[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meditation-script-generator"
version = "1.0.0"
description = "A meditation script generator with GUI and timer functionality"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Desktop Environment",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["meditation", "mindfulness", "wellness", "timer"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/meditation-script-generator"
Repository = "https://github.com/yourusername/meditation-script-generator.git"

[project.scripts]
meditation-cli = "meditation_script_generator.meditation_generator:main"
meditation-gui = "meditation_script_generator.meditation_gui:main" 