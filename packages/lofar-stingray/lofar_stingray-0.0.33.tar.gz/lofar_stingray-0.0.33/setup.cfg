[metadata]
name = lofar-stingray
description = LOFAR station statistics gather and dump utility, writes station statistics continuously to the local S3 based object storage.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.astron.nl/lofar2.0/stingray
license = Apache License 2.0
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Utilities
	Topic :: System :: Archiving :: Compression
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Astronomy

[options]
include_package_data = true
packages = find:
python_requires = >=3.11
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	l2ss-stingray-forward = lofar_stingray.forward:main
	l2ss-stingray-extract = lofar_stingray.extract:main
	l2ss-stingray-publish = lofar_stingray.publish:main

[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .venv,.git,.tox,dist,docs,*lib/python*,*egg,_version.py

[egg_info]
tag_build = 
tag_date = 0

