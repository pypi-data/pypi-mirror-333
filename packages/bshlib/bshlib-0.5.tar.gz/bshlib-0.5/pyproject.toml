[build-system]
requires = ["setuptools == 69.4.0", "wheel == 0.43.0", "setuptools-scm == 8.0.4"]
build-backend = "setuptools.build_meta"

[project]
name = "bshlib"
description="Bashiron's personal utilities."
readme = "README.md"
authors = [{name = "bashiron", email = "bioshiron@gmail.com"}]
requires-python = ">= 3.11"
keywords = ["utility"]
dynamic = ["version"]
dependencies = [
    'pandas==2.2.3',
    'more-itertools==10.6.0',
    'loguru == 0.7.3',
    'opencv-python==4.11.0.86'
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: System",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/bashiron/python-bshlib"
Issues = "https://github.com/bashiron/python-bshlib/issues"

[tool.setuptools_scm]
version_file = "src/bshlib/_version.py"
