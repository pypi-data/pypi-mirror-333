[metadata]
name = aigeodb
version = 0.2.1a3
description = A Python package for working with world cities, countries, regions database
long_description = file: README.md
long_description_content_type = text/markdown
author = Unrealos
author_email = info@unrealos.com
url = https://github.com/markolofsen/aigeodb
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries
	Topic :: Scientific/Engineering :: GIS
	Topic :: Database
	Framework :: Django
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/markolofsen/aigeodb
	Tracker = https://github.com/markolofsen/aigeodb/issues
	Documentation = https://github.com/markolofsen/aigeodb#readme

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 
	geopy>=2.4.1
	peewee>=3.17.9
	python-dotenv>=1.0.1
	requests>=2.32.3

[options.extras_require]
django = 
	Django
dev = 
	pytest
	pytest-cov
	black
	flake8
	isort
	build
	twine

[options.packages.find]
where = src

[options.package_data]
aigeodb = sqlite/*.sqlite3
aigeodb.django = 
	static/aigeodb/js/*.js
	static/aigeodb/css/*.css
	templates/*.html

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist,*.egg-info
ignore = E203, W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --disable-warnings

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

