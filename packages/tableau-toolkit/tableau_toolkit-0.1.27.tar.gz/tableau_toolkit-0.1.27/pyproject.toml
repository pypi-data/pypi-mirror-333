[tool.poetry]
name = "tableau-toolkit"
version = "0.1.27"
description = ""
authors = ["Albert Wong <albert.wong@salesforce.com>"]


[project]
name = "tableau-toolkit"
version = "0.1.27"
description = ""
authors = [
    {name = "Albert Wong", email = "albert.wong@salesforce.com"}
]
readme = "README.md"
requires-python = "==3.13"

[project.scripts]
tt = "tableau_toolkit.cli:cli"


[tool.poetry.dependencies]
python = "3.13"
click = "^8.1.7"
pyyaml = "^6.0.2"
requests = "^2.32.3"
tableauserverclient = "^0.34"
chardet = "^5.2.0"
tableauhyperapi = "^0.0.21408"
structlog = "^25.1.0"
psycopg2-binary = "^2.9.10"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.1"
black = "^24.10.0"
poetry-pyinstaller-plugin = "^1.2.1"
pyinstaller = "^6.11.1"
pytest = "^8.3.4"

[tool.poetry.scripts]
tt = "tableau_toolkit.cli:cli"
postbuild = "build:create_executable"
test = "pytest:main"


[tool.poetry-pyinstaller-plugin.scripts]
tt = {source = "tableau_toolkit/cli.py", type = "onefile", bundle = true}

[build-system]
requires = ["poetry-core>=1.0.0", "wheel", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pylint.master]
ignore-patterns = "test_.*?py"

[tool.pylint.messages_control]
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "R0913",  # Too many arguments
    "R0917",  # Too many positional arguments
    "R0914",  # Too many local variables
    "E1129",  # Context manager
]

[tool.pylint.format]
max-line-length = 200

[tool.pylint.design]
max-args = 5
max-attributes = 7
max-bool-expr = 5
max-branches = 12
max-locals = 15
max-parents = 7
max-public-methods = 20
max-returns = 6
max-statements = 50
min-public-methods = 2

[tool.setuptools.build_meta]
platforms = ["win32", "linux_x86_64", "macosx_10_9_x86_64", "macosx_11_0_arm64"]

[tool.poetry.build]
generate-setup-file = false
script = "build.py"
