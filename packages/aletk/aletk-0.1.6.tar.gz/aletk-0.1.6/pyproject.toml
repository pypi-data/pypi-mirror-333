[build-system]
requires = ["setuptools>=75.6.0", "setuptools_scm>=8.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aletk"
description = "Collection of general purpose tools to work with Python"
requires-python = ">=3.13"
authors = [
    {name = "Luis Alejandro Bordo Garc√≠a", email = "bgluiszz@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
dependencies = [
    "fuzzywuzzy",
    "python-Levenshtein"
]
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "src/aletk/_version.py"

[project.urls]
Repository = "https://gitlab.com/alebg/aletk"

[project.optional-dependencies]
dev = [
    "mypy",       # for static type checking
    "black",      # for code formatting
    "pytest",     # for testing
    "jupyter"     # for prototyping in notebooks
]

[tool.setuptools.package-dir]
aletk = "src/aletk"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"aletk" = ["py.typed"]

[tool.mypy]
python_version = "3.13"
strict = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
    "fuzzywuzzy",
]
ignore_missing_imports = true

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
skip-string-normalization = true
extend-exclude = '''
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''