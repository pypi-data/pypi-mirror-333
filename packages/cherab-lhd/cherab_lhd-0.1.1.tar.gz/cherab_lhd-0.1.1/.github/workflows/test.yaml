name: test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  runs:
    name: ğŸ ${{ matrix.environment }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        environment: [py310, py311, py312]
    runs-on: ${{ matrix.os }}

    steps:
    - name: check out repo
      uses: actions/checkout@v4

    - name: ğŸŸ¨ Set up Pixi
      uses: prefix-dev/setup-pixi@v0.8.3
      with:
        pixi-version: v0.41.4
        auth-host: prefix.dev
        auth-token: ${{ secrets.PREFIX_DEV_TOKEN }}

    - name: ğŸ§ª Execute pytest
      env:
        pytest_github_report: true
      run: pixi run -e ${{ matrix.environment }} test --cov-report xml

    - name: ğŸ“¦ Disambiguate coverage filename by environment and OS
      run: mv .coverage ".coverage.${{ matrix.environment }}.${{ matrix.os }}.xml"

    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
