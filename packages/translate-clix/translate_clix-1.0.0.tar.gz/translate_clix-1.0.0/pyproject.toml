[project]
name = "translate-clix"
version = "1.0.0"
description = "CLI interface for DeepLX/DeepL."
authors = [
    { name = "Tadeas Fort", email = "business@tadeasfort.com" },
]
dependencies = [
    "typer>=0.15.2",
    "prompt-toolkit>=3.0.50",
    "pyaml>=25.1.0",
    "clipboard>=0.0.4",
    "pycurl>=7.45.6",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.license]
text = "GPL-3.0"

[project.scripts]
translate-clix = "translate_clix.translate_clix:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.9.10",
]
