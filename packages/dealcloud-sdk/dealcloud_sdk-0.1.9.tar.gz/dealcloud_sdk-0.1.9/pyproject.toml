[tool.poetry]
name = "dealcloud_sdk"
version = "0.1.9"
description = "DealCloud SDK is a wrapper around the DealCloud API, designed to assist clients and partners to build on top of our platform quickly and easily."
authors = ["Intapp <support@dealcloud.com>"]
readme = "README.md"
license = "Intapp License for Supplemental Software"
packages = [
    {include = "dealcloud_sdk"},
    {include = "dealcloud_sdk/py.typed"},
]

[project]
license = {file="LICENSE"}

[tool.poetry.dependencies]
python = ">=3.9,<3.15"
requests = "^2.31.0"
pydantic = "^2.4.2"
pandas = "^2.1.1"
requests-futures = "^1.0.1"
python-benedict = {extras = ["yaml"], version = "^0.33.0"}


[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
coverage-badge = "^1.1.0"
mypy = "^1.11.2"
isort = "^5.13.2"
pytest = "^8.0.0"
python-dotenv = "^1.0.0"

[tool.pytest.ini_options]
pythonpath = [
    "."
]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
