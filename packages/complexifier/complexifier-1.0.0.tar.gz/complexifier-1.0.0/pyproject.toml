[build-system]
requires = ["hatchling", "pandas", "shutup", "typo"]
build-backend = "hatchling.build"
[project]
name = "complexifier"
version = "1.0.0"
authors = [
  { name="Ruy Zambrano", email="ruyzambrano@gmail.com" },
]
description = "A library to make data worse"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ruyzambrano/complexifier"
Issues = "https://github.com/ruyzambrano/complexifier/issues"