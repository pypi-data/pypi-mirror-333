[tool.poetry]
name = "commit-message-cli"
version = "0.1.0"
description = "CLI tool to generate commit messages using AI"
authors = ["Brendan Putek <brendan.putek@smoothdev.io>"]
readme = "README.md"
packages = [{include = "commit_message_cli"}]
license = "MIT"
homepage = "https://github.com/smoothdev-io/commit-message-cli"
repository = "https://github.com/smoothdev-io/commit-message-cli"
keywords = ["git", "commit", "ai", "cli"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"

[tool.poetry.scripts]
generate-commit-message = "commit_message_cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
