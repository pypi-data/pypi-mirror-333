[project]
name = "tulpa"
version = "0.1.0"
description = "Tools enabling generative AI to interact with the physical world"
authors = [
    {name = "Phillip Dupuis", email = "phillip_dupuis@alumni.brown.edu"},
]
license = {text = "GNU General Public License v3.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/phillipdupuis/tulpa"
Repository = "https://github.com/phillipdupuis/tulpa"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "coverage",
    "ruff",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tulpa"]

[tool.ruff]
line-length = 100
indent-width = 4

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "W"]
fixable = ["ALL"]
ignore = ["E501"]