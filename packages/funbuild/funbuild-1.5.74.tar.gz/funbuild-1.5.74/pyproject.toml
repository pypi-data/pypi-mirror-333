[project]
name = "funbuild"
version = "1.5.74"
description = "funbuild"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "click>=8.1.8", "ruff>=0.9.6", "toml>=0.10.2", "uv>=0.6.0",]
keywords = [ "build", "requirements", "packaging", "uv",]
[[project.authors]]
name = "niuliangtao"
email = "farfarfun@qq.com"

[project.license]
text = "MIT"

[project.scripts]
funbuild = "funbuild.core:funbuild"

[tool.ruff]
indent-width = 4
line-length = 120

[tool.setuptools]
license-files = []

[tool.uv]
package = true
[[tool.uv.index]]
name = "packages-pypi"
url = "https://packages.aliyun.com/5fc5eb115dbd287006145e5f/pypi/funpy"

[tool.ruff.lint]
select = [ "I", "E", "W", "B", "F", "UP", "RUF", "PL",]
fixable = [ "I",]
ignore = [ "E501", "UP006", "UP007", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004",]
