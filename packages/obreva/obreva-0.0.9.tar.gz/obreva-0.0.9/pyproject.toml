[project]
name = "obreva"
version = "0.0.9"
authors = [
  { name="mark4d4", email="sevcow4674@gmail.com" },
]
description = "Pretty usable lib!"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/obreva","src/helper","src/DNAcore"]