[project]
name = "mercadoradar"
version = "2.2.9"
description = "Python client library for Mercado Radar API"
readme = "README.md"
authors = [{ name = "Mercado Radar", email = "dev@mercadoradar.com.br" }]
license = { text = "MIT" }
keywords = ["mercadoradar", "mercadoradar-sdk"]
requires-python = ">=3.10.6,<4"
dependencies = ["h2 (>=4.2.0,<5.0.0)", "httpx (>=0.28.1,<0.29.0)", "pydantic (>=2.10.6,<3.0.0)"]

[project.urls]
Documentation = "https://mercadoradar.readme.io/"
Homepage = "https://www.mercadoradar.com.br/?utm_source=pip"

[project.optional-dependencies]
dev = ["jinja2 (>=3.1.5,<4.0.0)"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry.group.dev.dependencies]
jinja2 = "^3.1.5"
pytest = "^8.3.4"
click = "^8.1.8"