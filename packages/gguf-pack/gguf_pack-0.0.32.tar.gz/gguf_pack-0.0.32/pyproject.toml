[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-pack"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "gguf portable pack for picture/audio/video generation"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["tqdm"]

[project.urls]
Download = "https://github.com/calcuis/gguf-pack/releases"
GitHub = "https://github.com/calcuis/gguf-pack"
Homepage = "https://gguf.org"