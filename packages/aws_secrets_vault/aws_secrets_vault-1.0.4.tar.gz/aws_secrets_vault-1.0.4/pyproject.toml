[tool.poetry]
name = "aws_secrets_vault"
version = "1.0.4"
description = "Manage secrets vaults in AWS Secrets Manager."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <fer1035@gmail.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-aws_secrets_vault"
keywords = ["aws", "secrets", "vault", "security"]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.16.0"
aws_authenticator = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
