[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jimaku-dl"
version = "0.1.3"  # Patch version bump for the socket path fix
description = "A command-line tool for downloading Japanese subtitles from Jimaku"
readme = "README.md"
authors = [{name = "Kyle Yasuda", email = "kyleyasuda@pm.me"}]
license = {text = "GPL-3.0"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "guessit>=3.4.0",  # Make sure guessit is explicitly listed
]

[project.scripts]
jimaku-dl = "jimaku_dl.cli:main"

[project.urls]
Homepage = "https://github.com/ksyasuda/jimaku-dl"
Issues = "https://github.com/ksyasuda/jimaku-dl/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
