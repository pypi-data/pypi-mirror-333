[metadata]
name = chunking4rag
version = 0.0.5
author = Harpreet Sethi
author_email = harpreetset@gmail.com
description = A small library to chunk large files into smaller arrays that can be used for generating RAG embeddings
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/harpreetset1/chunking4rag
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11
install_requires = 
	pydantic>=2.10.6
	nltk>=3.9.1
	gensim>=4.3.3

[options.extras_require]
dev = 
	pytest
	pytest-cov
	black
	flake8
	isort
	mypy
	pydocstyle
	twine
	wheel

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

