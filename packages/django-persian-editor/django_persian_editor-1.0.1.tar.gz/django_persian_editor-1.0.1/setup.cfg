[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist,migrations
ignore = E203, W503

[coverage:run]
source = persian_editor
omit = */migrations/*, */tests/*

[isort]
profile = black
line_length = 88
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

