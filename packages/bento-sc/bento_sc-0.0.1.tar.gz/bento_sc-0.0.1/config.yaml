data_path: "../cellxgene.h5t"

batch_size: 16

n_workers: 4

in_memory: False

return_zeros: False

input_processing:
  - type: DuplicateCells
    affected_keys: ["gene_counts", "gene_index", "gene_counts_true"]

  - type: FilterRandomGenes
    affected_keys: ["gene_counts", "gene_index", "gene_counts_true"]
    number: 1024

  - type: PoissonResample
    key: "gene_counts"
    clamp_1: True