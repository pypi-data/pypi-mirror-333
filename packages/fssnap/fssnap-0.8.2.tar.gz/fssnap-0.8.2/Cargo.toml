[package]
name = "fssnap"
edition = "2021"
version = "0.1.0"

[profile.release-lto]
inherits = "release"
lto = true

[lib]
# See https://github.com/PyO3/pyo3 for details
name = "_lib"  # private module to be nested into Python package
crate-type = ["cdylib"]
path = "rust/lib.rs"

[[bin]]
name = "fssnap-cli"
path = "rust/cli.rs"

[build-dependencies]
pyo3-build-config = "0.19.2"

[dependencies]
walkdir = "2"
clap = { version="4.4.4", features=["derive"] }
log = "0.4.14"
env_logger = "0.9.0"
fst = { version="0.4.7" }
nix = { version="0.27.1", features=["user", "fs"] }
serde = { version="1.0.188", features = ["derive"] }
serde_json = "1.0.107"
anyhow = "1.0.75"
zip = "0.6.6"
pyo3 = { version = "0.19.2", features = ["extension-module", "anyhow"] }
pyo3-log = { version="0.8.3"}
regex = { version="1.9.3" }
regex-automata = { version="0.1.9", features=["std", "transducer"] }
common-path = "1.0.0"
radix_trie = "0.2.1"
bitflags = "2.4.1"
