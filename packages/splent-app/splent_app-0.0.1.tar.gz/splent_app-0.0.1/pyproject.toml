readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "David Romero", email = "drorganvidez@us.es" }]
license = { file = "LICENSE" }
dependencies = [
    # Añade las dependencias específicas de `app`
]

[tool.setuptools.packages.find]
