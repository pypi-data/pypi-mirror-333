[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-extent"                # Как пакет будет называться на PyPI
version = "0.1.1"
description = "My package with all files"
authors = [
  { name = "Voronov Andrey", email = "email@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["utils"]  # Или ["management"] — смотря как назвали папку
include-package-data = true
