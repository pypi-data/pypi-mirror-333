[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ausweiskopie"
description = "Create privacy friendly and legal copies of your Ausweisdokument."
readme = "README.md"
requires-python = ">=3.7"
keywords = [
    "Ausweiskopie",
    "Personalausweis",
    "PAuswG",
    "Datensparsamkeit",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: German",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Multimedia :: Graphics :: Editors :: Raster-Based",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Topic :: Office/Business",
    "Topic :: Security",
    "Topic :: Printing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dynamic = ["version"]
authors = [
    {email = "simon@fam-biewald.de", name = "Simon <Varbin> Biewald"}
]
dependencies = [
    "pillow >= 8.0.0",
    "importlib-resources"
]

[project.optional-dependencies]
portals = [
    "dbus-python; sys_platform=='linux'", "pygobject; sys_platform=='linux'"
]
modern = [
    "ttkbootstrap >= 1.0"
]

[project.urls]
Homepage = "https://github.com/Varbin/ausweiskopie"
Repository = "https://github.com/Varbin/ausweiskopie.git"
Issues = "https://github.com/Varbin/ausweiskopie/issues"

[project.gui-scripts]
ausweiskopie = "ausweiskopie.ui:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
#version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"