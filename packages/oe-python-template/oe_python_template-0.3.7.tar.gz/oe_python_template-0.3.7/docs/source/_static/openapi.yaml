components:
  schemas:
    EchoRequest:
      description: Request model for echo endpoint.
      properties:
        text:
          description: The text to echo back
          examples:
          - Hello, world!
          minLength: 1
          title: Text
          type: string
      required:
      - text
      title: EchoRequest
      type: object
    EchoResponse:
      description: Response model for echo endpoint.
      properties:
        message:
          description: The message content
          examples:
          - Hello, world!
          minLength: 1
          title: Message
          type: string
      required:
      - message
      title: EchoResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    HelloWorldResponse:
      description: Response model for hello-world endpoint.
      properties:
        message:
          description: The hello world message
          examples:
          - Hello, world!
          title: Message
          type: string
      required:
      - message
      title: HelloWorldResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  contact:
    email: helmuthva@gmail.com
    name: Helmut Hoffer von Ankershoffen
    url: https://github.com/helmut-hoffer-von-ankershoffen
  termsOfService: https://oe-python-template.readthedocs.io/en/latest/
  title: OE Python Template
  version: 1.0.0
openapi: 3.1.0
paths:
  /echo:
    post:
      description: "Echo back the provided text.\n\nArgs:\n    request 
(EchoRequest):\
        \ The request containing the text to echo back.\n\nReturns:\n    
EchoResponse:\
        \ A response containing the echoed text.\n\nRaises:\n    422 
Unprocessable\
        \ Entity: If text is not provided or empty."
      operationId: echo_echo_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Echo
      tags:
      - Basics
  /hello-world:
    get:
      description: "Return a hello world message.\n\nReturns:\n    
HelloWorldResponse:\
        \ A response containing the hello world message."
      operationId: hello_world_hello_world_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloWorldResponse'
          description: Successful Response
      summary: Hello World
      tags:
      - Basics
