<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="webrtc.js"></script>
    <script src="adapter-latest.js"></script>
    <style>
      body {
          margin: 0;
          font-family: Helvetica, sans-serif;
          line-height: 2;
          background-color: #111111;
          display: flex;
          align-items: center;
          position: fixed;
          top: 0;
          bottom: 0;      
          left: 0;
          right: 0;
      }
      #displayGUI {
          width: 100%;
          height: 100%;
          /* fill screen */
          background: url(background.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          display: flex;
          font-size: 15pt;
          /* display: grid; */
          /* grid-template-columns: 1fr 1fr; */
          /* grid-template-areas: "empty instructions"; */
      }
      #remoteVideo {
          height:auto;
          width:auto;
          max-height: 100%;
          max-width: 100%;
          margin: 0 auto;
      }
      #displayMessage, #displayVersion {
          margin: auto;
          grid-area: instructions;
          background-color: gray;
          color: white;
          padding: 2ch;
          opacity: 0.9;
          border-radius: 1ch;
      }
      #displayVersion {
          position: absolute;
          border-radius: 1ch 0 0 0;
          bottom: 0;
          right: 0;
      }

    </style>
  </head>

  <body>
    <div id="displayGUI">
      <div id="displayMessage">
        <span class="displayIP" style="font-size: 30pt;">DISPLAY_IP</span>
        <ol>
          <li>Browse to <span class="displayIP">DISPLAY_IP</span></li>
          <li>Accept the TLS Certificate (Advanced > Proceed to Site)
          <li>Click "Start" and share your screen.
        </ol>
      </div>
      <span><a href="https://github.com/evidlo/picklecast" id="displayVersion">VERSION_INFO</a></span>
    </div>
    <video id="remoteVideo" autoPlay style="display:none;"></video>

    <script type="text/javascript">
        pageReady();
    </script>
  </body>
</html>
