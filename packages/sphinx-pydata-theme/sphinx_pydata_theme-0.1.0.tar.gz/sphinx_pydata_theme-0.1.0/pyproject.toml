[project]
name = "sphinx_pydata_theme"
version = "0.1.0"
description = "A minimal example Python package"
readme = "README.md"
requires-python = ">=3.6"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { where=["src"] }
