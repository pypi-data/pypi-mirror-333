[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cmbscat"             
version = "0.0.3"
description = "A package for scattering covariance synthesis on datasets of Healpix maps, based on the HealpixML package."
authors = [
  { name="Paolo CAMPETI", email="paolo.campeti@fe.infn.it" },
  { name = "Jean-Marc DELOUIS", email = "jean.marc.delouis@ifremer.fr" },
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
keywords = ["scattering covariance", "scattering transform", "healpy", "gradient descent", "microcanonical", "wavelet", "HealpixML", "Healpix", "generative models"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "numpy",
  "matplotlib",
  "healpy",
  "tensorflow",
  "healpixml",
  "tqdm"
]

