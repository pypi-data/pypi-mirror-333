[metadata]
name = MariaDB_Context_Manager
version = 1.0.0
author = Antony
author_email = antonygradillas@gmail.com
description = A simple Python package to create use a context manager with mariadb
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/avgra3/MariaDB-Context-Manager
project_urls = 
	Bug Tracker = https://github.com/avgra3/MariaDB-Context-Manager/issues
	repository = https://github.com/avgra3/MariaDB-Context-Manager
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	mariadb >=1.1.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

