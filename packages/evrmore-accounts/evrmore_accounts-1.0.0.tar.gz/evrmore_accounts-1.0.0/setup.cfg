[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[options]
include_package_data = True

[options.package_data]
evrmore_accounts = 
	static/*
	templates/*
	data/*

[options.extras_require]
dev = 
	pytest>=6.0.0
	pytest-cov>=2.10.0
	black>=20.8b1
	isort>=5.0.0
	flake8>=3.8.0
	mkdocs>=1.1.0
	mkdocs-material>=7.0.0
	mkdocstrings>=0.15.0

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist

[egg_info]
tag_build = 
tag_date = 0

