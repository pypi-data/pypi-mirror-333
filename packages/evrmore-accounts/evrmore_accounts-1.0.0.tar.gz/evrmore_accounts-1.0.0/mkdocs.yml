site_name: Evrmore Accounts
site_url: https://manticoretechnologies.github.io/evrmore-accounts/
site_description: A secure wallet-based authentication system for Evrmore blockchain applications
site_author: Manticore Technologies

repo_name: manticoretechnologies/evrmore-accounts
repo_url: https://github.com/manticoretechnologies/evrmore-accounts
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  logo: evrmore_accounts/static/evrmore-logo.svg
  favicon: evrmore_accounts/static/evrmore-logo.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true

nav:
  - Home: index.md
  - User Guide:
    - Installation: guide/installation.md
    - Quick Start: guide/quickstart.md
    - Authentication Flow: guide/authentication-flow.md
    - Configuration: guide/configuration.md
  - API Reference:
    - Backend API: api/backend.md
    - JavaScript API: api/javascript.md
  - Examples:
    - Basic Integration: examples/basic.md
    - Custom UI: examples/custom-ui.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
  - About:
    - License: about/license.md
    - Changelog: about/changelog.md 