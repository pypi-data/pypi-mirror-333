[metadata]
license = MIT
license_files = LICENSE
name = phmutest
version = 1.0.1
author = Mark Taylor
author_email = mark66547ta2@gmail.com
description = Detect and troubleshoot broken Python examples in Markdown.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://phmutest.readthedocs.io/en/latest/
project_urls = 
	Bug Reports = https://github.com/tmarktaylor/phmutest/issues
	Source = https://github.com/tmarktaylor/phmutest/
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Documentation
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
keywords = 
	documentation
	markdown
	testing

[options]
zip_safe = False
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	tomli >= 1.0.0 ; python_version < "3.11"

[options.packages.find]
where = src

[options.package_data]
phmutest = py.typed

[options.extras_require]
color = 
	colorama >= 0.4.6 ; os_name == "nt"
	colorama >= 0.4.4 ; os_name != "nt"
	pygments
pytest = 
	pytest >= 6.2.5
	pytest-subtests
traceback = 
	stackprinter
dev = 
	colorama >= 0.4.6 ; os_name == "nt"
	colorama >= 0.4.4 ; os_name != "nt"
	pygments
	pytest >= 6.2.5
	pytest-subtests
	stackprinter
	coverage
	flake8
	pep8-naming
	mkdocs
	mypy
	black
	isort

[options.entry_points]
console_scripts = 
	phmutest = phmutest.main:entry_point

[bdist_wheel]
universal = 0

[flake8]
exclude = doc, tests
max-line-length = 88
extend-ignore = E203

[coverage:run]
branch = True
source = src

[egg_info]
tag_build = 
tag_date = 0

