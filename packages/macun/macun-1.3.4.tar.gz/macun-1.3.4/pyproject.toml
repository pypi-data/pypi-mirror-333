[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macun"
version = "1.3.4"
authors = [{ name = "Tuğra Şen", email = "sentugraa@gmail.com" }]
license = { text = "MIT" }
description = "MAACUUUUN"
readme = "README.md"
keywords = ["macun", "python", "project"]
requires-python = ">=3.9"
dependencies = ["colorama", "g4f[all] (>=0.4.6.1,<0.5.0.0)"]

[project.scripts]
macun = "macun.main:main"

[tool.setuptools]
packages = ["macun"]
