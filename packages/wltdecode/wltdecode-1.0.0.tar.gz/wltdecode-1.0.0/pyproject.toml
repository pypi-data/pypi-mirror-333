[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wltdecode"
version = "1.0.0"
authors = [{name = "SimonBolivar", email = "simonbolivar@gmail.com"}]
description = "Simple Tools for decode crypto data, from extensions wallet, Metamask, Ronin, Brawe, etc."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pycryptodome",
    "chbencode"
]

[project.urls]
"Homepage" = "https://github.com/simonbolivar/repository"
