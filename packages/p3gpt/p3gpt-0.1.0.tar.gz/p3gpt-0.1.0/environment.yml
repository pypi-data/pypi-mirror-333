# To install the necessary dependencies, run:
# conda env create -f environment.yml
# conda activate p3gpt
name: p3gpt
channels:
 - defaults
 - conda-forge
 - nvidia
dependencies:
 - python=3.11
 - cuda-toolkit=12.4
 - pip
 - pip:
   - datasets==3.1
   - einops==0.8
   - huggingface-hub==0.26
   - numpy==2.1
   - tokenizers==0.20
   - torch==2.5
   - transformers==4.46
