[project]
name = "mcp-build-toolchain"
version = "0.1.0"
description = "MCP server that help to build and fix compilation errors"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "mcp>=1.3.0",]
urls = { "Homepage" = "https://github.com/jlopezm/mcp_build_toolchain" }
[[project.authors]]
name = "Joaquin Lopez"
email = ""

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
mcp-build-toolchain = "mcp_build_toolchain:main"
