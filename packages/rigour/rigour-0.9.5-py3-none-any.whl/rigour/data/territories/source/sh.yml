summary:
  Saint Helena is a British overseas territory located in the South Atlantic
  Ocean. It is a remote volcanic tropical island 1,950 km (1,210 mi) west of the coast
  of south-western Africa, and 4,000 km (2,500 mi) east of Rio de Janeiro in South
  America. It is one of three constituent parts of the British Overseas Territory
  of Saint Helena, Ascension and Tristan da Cunha.
