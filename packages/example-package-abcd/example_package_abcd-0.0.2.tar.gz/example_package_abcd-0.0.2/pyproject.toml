[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_abcd"
version = "0.0.2"
authors = [
  { name="Luna Negra", email="blitzangreiffer@gmail.com" },
]
description = "First Package Test"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
myscript = "example_package_abcd.hello:main"

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"