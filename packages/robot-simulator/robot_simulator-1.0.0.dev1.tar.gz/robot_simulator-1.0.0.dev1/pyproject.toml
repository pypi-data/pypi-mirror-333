[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "robot_simulator"
version = "1.0.0.dev1"
dependencies = [
  "typer==0.15.2"
]
requires-python = ">=3.10"
authors = [
  {name = "LupinDental", email = "contact@lupindental.com"}
]
maintainers = [
  {name = "LupinDental", email = "contact@lupindental.com"}
]
description = "Simulator robot"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 3 - Alpha",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
    "pytest-asyncio",  # testing
    "pytest-cov",  # testing
]

[project.urls]
Repository = "https://gitlab.com/lupindental/arsene/software/simulators/robot_simulator"

[project.scripts]
sonarcloud-report = "robot_simulator.run:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]