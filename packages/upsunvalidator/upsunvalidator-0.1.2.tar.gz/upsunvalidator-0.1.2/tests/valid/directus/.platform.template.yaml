version: 1
info:
  id: platformsh/directus
  name: Directus
  description: |
      <p>This template demonstrates building Directus for Platform.sh. It includes a quickstart application configured to run with PostgreSQL. It is intended for you to use as a starting point and modify for your own needs.</p>
      <p>Directus is an open-source platform that allows you to create and manage an API from data stored in a database.</p>
  class: starter
  tags:
  - Node.js
  - Headless CMS
  - CMS
  - Vue.js
  - API

  image: data:image/svg+xml;base64,
  notes:
    - heading: "Features"
      content: |
          Node.js 14<br />
          PostgreSQL 12<br />
          Redis 6.0<br />
          Automatic TLS certificates<br />
          npm-based build<br />

initialize:
  repository: https://github.com/platformsh-templates/directus.git@master
  config: null
  files: []
  profile: Directus
