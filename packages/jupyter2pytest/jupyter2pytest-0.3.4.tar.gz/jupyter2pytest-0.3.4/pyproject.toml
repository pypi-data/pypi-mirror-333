[project]
name = "jupyter2pytest"
version = "0.3.4"
authors = [
  { name = "Garrett Credi", email = "garrettcredi@gmail.com" }
]
description = "Converts Jupyter notebooks into pytest capable test files."
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "nbformat",
  "tblib"
]
license = { file = "LICENSE" }
keywords = ["pytest", "jupyter", "autograding"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Testing",
  "Topic :: Education",
  "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/dsdiscovery/jupyter2pytest"
Repository = "https://github.com/dsdiscovery/jupyter2pytest"

