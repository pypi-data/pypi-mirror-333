[tool.black]
line-length = 100
target-version = ['py311']
exclude = '/.*(__pycache__).*/'

[tool.setuptools]
py-modules = ["cave_utils"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cave_utils"
version = "3.2.0"
description = "Python wrapper for api use in the cave_app"
authors = [
    {name="Connor Makowski", email="conmak@mit.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["pamda>=2.6.0", "type_enforced>=1.8.1",]

[project.urls]
"Homepage" = "https://github.com/mit-cave/cave_utils"
"Bug Tracker" = "https://github.com/mit-cave/cave_utils/issues"
