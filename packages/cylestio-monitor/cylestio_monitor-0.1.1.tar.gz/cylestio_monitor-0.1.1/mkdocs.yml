site_name: Cylestio Monitor
site_description: Monitoring and security for AI agents
site_author: Cylestio
site_url: https://docs.cylestio.com
copyright: Copyright &copy; 2024 Cylestio

# Ensure GitHub Pages doesn't use Jekyll
# Note: The .nojekyll file is created in the GitHub Actions workflow

theme:
  name: material
  icon:
    logo: material/shield-check
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

# GitHub Pages Configuration
use_directory_urls: true

# Explicitly set the docs_dir to ensure correct file paths
docs_dir: docs

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Monitoring LLM: user-guide/monitoring-llm.md
    - Monitoring MCP: user-guide/monitoring-mcp.md
    - Security Features: user-guide/security-features.md
    - Logging Options: user-guide/logging-options.md
  - API Reference:
    - Overview: api-reference/overview.md
    - Monitor Module: api-reference/monitor.md
    - Events Processor: api-reference/events-processor.md
    - Events Listener: api-reference/events-listener.md
    - Database: api-reference/database.md
  - Advanced Topics:
    - Monitoring Channels: advanced-topics/monitoring-channels.md
    - Custom Integrations: advanced-topics/custom-integrations.md
    - Performance: advanced-topics/performance.md
  - Best Practices:
    - Security: best-practices/security.md
    - Monitoring: best-practices/monitoring.md 