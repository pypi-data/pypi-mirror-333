[build-system]
requires = ["setuptools", "setuptools-scm", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "pyCelestia"
description = "The Python client for working with the Celestia blockchain platform."
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">= 3.10"
dynamic = ["version", "dependencies", "optional-dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
]

[project.urls]
Homepage = "https://github.com/Alesh/pyCelestia"
Issues = "https://github.com/Alesh/pyCelestia"


[tool.setuptools.packages.find]
include = ["celestia*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies.test = { file = ["tests/requirements.txt"] }

[[tool.setuptools-rust.ext-modules]]
target = "celestia._celestia"
path = "Cargo.toml"
binding = "PyO3"
debug = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]


[tool.setuptools_scm]

[project.scripts]
