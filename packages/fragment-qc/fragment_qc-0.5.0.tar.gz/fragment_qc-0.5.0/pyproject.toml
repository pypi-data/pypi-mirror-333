[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fragment-qc"
authors = [
    { name = "Dustin Broderick", email = "broderick.62@osu.edu" },
    { name = "Paige Bowling", email = "bowling.181@osu.edu" },
]
description = "A Fragmentation Framework"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["ab initio", "chemistry"]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "atomdriver-qc >= 0.1.2",
    "Click",
    "conformer-qc >= 0.1.2",
    "lru-dict >=1.3",
    "networkx >=3.1, <4.0",
    "numpy >= 1.21",
    "peewee >= 3.16, < 4.0",
    "pydantic >=2.7, <3.0",
    "rustworkx >= 0.15",
    "scipy >= 1.7",
    "tdqm",
    "xarray >= 2024.6",
]
dynamic = ["version"]

[project.optional-dependencies]
docs = ["sphinx", "sphinx-autodoc-typehints", "sphinxcontrib-katex", "furo"]
test = ["pytest", "licenseheaders", "ruff"]
dev = ["ruff", "esbonio", "sphinx-autobuild", "licenseheaders"]
build = ["build", "twine"]

[project.urls]
Homepage = "https://fragment-qc.gitlab.io"
Source = "https://gitlab.com/fragment-qc/fragment"
Issues = "https://gitlab.com/fragment-qc/fragment/-/issues"

[project.scripts]
fragment = "fragment.app.cli.__main__:main"

[tool.setuptools_scm]

[tool.setuptools]
packages = ["fragment"]

[tool.ruff.lint]
ignore = ["E741"]
extend-select = ["I"]
