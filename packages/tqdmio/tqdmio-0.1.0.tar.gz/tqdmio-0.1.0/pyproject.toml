[project]
name = "tqdmio"
version = "0.1.0"
description = "A tiny IO wrapper for tqdm."
readme = "README.md"
authors = [
    { name = "Manuel Schaaf", email = "manuel.schaaf@em.uni-frankfurt.de" },
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: Software Development :: User Interfaces",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = ["tqdm>=4.67.1"]

[project.urls]
Homepage = "https://github.com/manu-schaaf/tqdmio"
Issues = "https://github.com/manu-schaaf/tqdmio/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "basedpyright>=1.28.1",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "pylsp-rope>=0.1.17",
    "python-lsp-server[all]>=1.12.2",
    "ruff>=0.9.10",
]
