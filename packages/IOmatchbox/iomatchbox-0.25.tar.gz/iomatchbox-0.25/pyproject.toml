[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "IOmatchbox"
version = "0.25"
authors = [
  { name="iancynk", email="ian.cynk@posteo.eu" },
]
description = "Functions and examples to control Integrated Optics CW lasers and standalone TECs through serial commands with Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/iancynk/IOmatchbox"
"Bug Tracker" = "https://github.com/iancynk/IOmatchbox/issues"
