[profile.release]
opt-level = 2
lto = "thin"
codegen-units = 1
panic = "abort"
debug = false
strip = "symbols"

[workspace]
members = ["scheduler-core", "polars-scheduler-py"]
resolver = "2"

[workspace.dependencies]
# Core dependencies
good_lp = {version = "1.12.0", features = ["microlp"], default-features = false}
regex = "1.11.1"
serde = {version = "1.0.218", features = ["derive"]}
colored = "3.0.0"
clock-zones = "0.4.1"
# Polars integration dependencies
polars = {version = "0.46.0", features = ["dtype-struct", "ipc"], default-features = false}
polars-arrow = {version = "0.46.0", default-features = false}
pyo3 = {version = "0.23.4", features = ["extension-module", "abi3-py38"]}
pyo3-polars = {version = "0.20.0", features = ["derive"]}

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Louis Maddox <louismmx@gmail.com>"]
license = "MIT"
