[build-system]
requires = ["maturin[patchelf]>=1.0,<2.0", "polars>=0.20.6"]
build-backend = "maturin"

[project]
name = "polars-scheduler"
version = "0.2.0"
description = "A Polars plugin for easily scheduling recurring events with constraints."
readme = "README.md"
authors = [
  {name = "Louis Maddox", email = "louismmx@gmail.com"}
]
requires-python = ">=3.9"
dependencies = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.optional-dependencies]
polars = [
  "polars>=1.21.0"
]
polars-lts-cpu = [
  "polars-lts-cpu>=1.21.0"
]
dev = [
  "pdm-bump>=0.9.10",
  "pdm>=2.22.3",
  "pre-commit>=4.1.0",
  "pytest>=8.3.4"
]

[project.urls]
Homepage = "https://github.com/lmmx/polars-scheduler"
Repository = "https://github.com/lmmx/polars-scheduler.git"

[tool.maturin]
module-name = "polars_scheduler._polars_scheduler"
python-source = "python"
release = true
strip = true
manifest-path = "polars-scheduler-py/Cargo.toml"
