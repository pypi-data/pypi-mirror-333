[tool.poetry]
name = "ceda-datapoint"
version = "0.4.9"
description = "DataPoint provides python-based search/access tools for using data primarily from the CEDA Archive."
authors = ["Daniel Westwood <daniel.westwood@stfc.ac.uk>"]
license = "BSD 3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
poetry = "^1.8.5"
fsspec = "^2024.9.0"
xarray = "^2024.6.0"
pystac-client = "^0.7"
kerchunk = "^0.2.6"
cfapyx = "^2025.2.27"
requests = "^2.32.3"
sphinx = "^7.1.2"
sphinx-rtd-theme = "^2.0.0"
xdoctest = "^1.2.0"
matplotlib = "^3.9.2"
aiohttp = "^3.11.7"
rioxarray = "*"
zarr = "^2"

[tool.poetry.group.dev.dependencies]
isort = "^6.0.1"
pytest = "^8"

[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"
