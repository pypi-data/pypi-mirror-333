[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daag"
version = "0.1.2"
description = "A Python library for creating, visualizing, and manipulating Directed Acyclic Adjacency Graphs - specialized graphs where edges are directed, no cycles are allowed, and edges only connect vertices in adjacent layers."
readme = "README.md"
authors = [{name = "santiagosayshey", email = "schau22@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "networkx",
    "matplotlib",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/Dictionarry-Hub/daag"
"Bug Tracker" = "https://github.com/Dictionarry-Hub/daag/issues"