name: CI

on:
  push:
    branches:
      - master
    tags:
      - '**'
  pull_request: { }

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra lint

      - name: check
        run: uv run ruff check src tests

      - name: format
        run: uv run ruff format src tests


  type-check:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    runs-on: "macos-latest"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra typing

      - name: Run MyPy
        run: uv run mypy src

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        # Not sure how this can be kept up to date without external automation.
        # Would be great if we could just use "macos-*" here.
        os: [ "macos-latest", "macos-13", "macos-14", "macos-15" ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest tests --cov=mactime

  deploy:  # FIXME: this is not expected to work yet.
    needs: test
    if: "success() && startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build
        run: uv build

      - name: Upload to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.txt
          files: |
            dist/mactime-*-.tar.gz
            dist/mactime-*-.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
