pre-commit:
  parallel: true
  commands:
    ruff-check:
      run: uv run ruff check --fix {staged_files}
      priority: 1
      glob: "*.py"
    ruff-format:
      run: uv run ruff format {staged_files}
      priority: 2
      glob: "*.py"
    mypy:
      run: uv run mypy {staged_files}
      priority: 3
      glob: "*.py"
    pyright:
      run: uv run pyright {staged_files}
      glob: "*.py"
      priority: 3