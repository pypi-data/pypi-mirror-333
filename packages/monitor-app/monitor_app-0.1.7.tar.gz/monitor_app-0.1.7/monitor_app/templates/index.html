{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">テーブル一覧</h2>
    <div class="list-group">
        {% for table in tables %}
            <a href="{{ url_for('show_table', table_name=table) }}" class="list-group-item list-group-item-action">
                {{ table }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
