default:
  outputs:

    dev:
      type: obmysql
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [dev_username]
      pass: [dev_password]
      dbname: [dbname]
      ssl_ca: [optional,path to ca cert]

    prod:
      type: obmysql
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      ssl_ca: [optional,path to ca cert]

  target: dev
