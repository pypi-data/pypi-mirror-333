api:
  public_key: ${oc.env:API_PUBLIC_KEY,default_public_key}
  private_key: ${oc.env:API_PRIVATE_KEY,default_private_key}
  
jwt:
  secret: ${oc.env:JWT_SECRET,default_jwt_secret}
  
encryption:
  salt: ${oc.env:ENCRYPTION_SALT,default_salt}
  key: ${oc.env:ENCRYPTION_KEY,default_key}

aws:
  access_key: ${oc.env:AWS_ACCESS_KEY,default_access_key}
  secret_key: ${oc.env:AWS_SECRET_KEY,default_secret_key} 