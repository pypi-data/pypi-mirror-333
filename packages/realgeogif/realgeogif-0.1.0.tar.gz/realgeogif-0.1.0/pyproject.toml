[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "realgeogif"
version = "0.1.0"
description = "Real GeoGIF: GeoTIFF cross-bred with GIF for spatiotemporal data visualization"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Casey Backes", email = "casey.backes@gmail.com"}
]
maintainers = [
    {name = "Casey Backes", email = "casey.backes@gmail.com"}
]
keywords = ["gis", "geospatial", "gif", "geotiff", "animation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "numpy>=1.19.0",
    "Pillow>=9.0.0",
    "GDAL>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/caseybackes/geogif"
"Bug Tracker" = "https://github.com/caseybackes/geogif/issues"
"Documentation" = "https://geogif.readthedocs.io/"
"Source Code" = "https://github.com/caseybackes/geogif"

[project.scripts]
geogif = "geogif.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["geogif"]

[tool.setuptools.package-data]
geogif = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=geogif --cov-report=xml --cov-report=term-missing"

