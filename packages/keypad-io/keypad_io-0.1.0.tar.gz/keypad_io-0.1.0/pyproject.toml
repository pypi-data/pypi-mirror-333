[build-system]
requires = ["setuptools>=61.0", "RPi.GPIO==0.7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "keypad-io"
version = "0.1.0"
authors = [
  { name="TypeMonkey", email="anothertypemonkey@gmail.com" },
]
description = "An event-based Python keypad library for the Raspberry Pi"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Education",
    "Topic :: System :: Hardware"
]

[project.urls]
Homepage = "https://github.com/TypeMonkey/keypad-io"
Issues = "https://github.com/TypeMonkey/keypad-io/issues"

[tool.setuptools.package-data]
"keypad" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]