[project]
name = "slixmpp"
version = "1.9.1"
description = "Slixmpp is an elegant Python library for XMPP (aka Jabber)."
readme = "README.rst"
authors = [
    { name = "Florent Le Coz", email = "louiz@louiz.org" }
]
requires-python = ">=3.9"
dependencies = [
    "aiodns>=3.2.0",
    "pyasn1>=0.6.1",
    "pyasn1-modules>=0.4.1",
]
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Internet :: XMPP',
    'Topic :: Software Development :: Libraries :: Python Modules',
]

[project.optional-dependencies]
xep-0363 = ["aiohttp"]
xep-0444-compliance = ["emoji"]
xep-0454 = ["cryptography"]
safer-xml-parsing = ["defusedxml"]

[tool.maturin]
module-name = "slixmpp.jid"
python-packages = ["slixmpp"]
python-source = "."

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = ["mypy>=1.14.1"]
