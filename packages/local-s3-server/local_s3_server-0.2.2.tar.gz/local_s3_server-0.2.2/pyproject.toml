[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "local-s3-server"
version = "0.2.2"
description = "A lightweight, FastAPI-based S3-compatible server for local development and testing"
readme = "README.md"
authors = [
    { name = "Wei Ouyang", email = "oeway007@gmail.com" },
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["s3", "mock", "testing", "development", "fastapi"]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "python-multipart>=0.0.5",
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.9",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/oeway/local-s3-server"
Repository = "https://github.com/oeway/local-s3-server.git"

[project.scripts]
local-s3-server = "locals3server.__main__:main"

[tool.hatch.build]
packages = ["locals3server"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v" 