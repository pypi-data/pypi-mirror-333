version = "0.4.0"
description = "A library of new activation function implement in PyTorch to save time in experiment and have fun"
authors = ["Alan Huynh <hdmquan@outlook.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "torch_activation"}]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
loguru = "^0.7.3"
torch = ">=1.13.0"
plotly = "^6.0.0"
pytest = "^8.3.5"
scipy = "^1.15.2"
kaleido = "0.2"
sphinx = "8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
