[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61", "wheel"]

[project]
name = "menrva-config"
description = "full featured deep learning training flow"
authors = [
    { name = "Andrea Conti", email = "andrea.conti@tutanota.com"}
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "omegaconf>=2.3.0",
    "pandas",
    "numpy",
    "pipe",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "ipython",
    "build",
]
test = [
    "pytest",
    "tox"
]
torch = [
    "torch>=2.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "menrva.__version__"}

[project.urls]
"Repository" = "https://github.com/andreaconti/menrva.git"
