[flake8]
exclude = .venv,venv,__pycache__,_tests
max_line_length = 119
per_file_ignores = __init__.py:F401

[isort]
skip = .venv,venv,__pycache__,_tests,stubs
multi_line_output = 3
include_trailing_comma = true
line_length = 100

[mypy]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

