[project]
name = "scrapling-fetch-mcp"
version = "0.1.1"
description = "Simple URL fetcher MCP server for Scrapling. Retrieves HTML/markdown from automation-blocking sites with three protection levels."
readme = "README.md"
authors = [
    { name = "restlessronin", email = "88921269+restlessronin@users.noreply.github.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4",
    "markdownify>=1.1.0",
    "mcp>=1.3.0",
    "packaging>=24.1, <25.0",
    "scrapling>=0.2.96",
]

[project.urls]
"Homepage" = "https://github.com/cyberchitta/scrapling-fetch-mcp"
"Bug Tracker" = "https://github.com/cyberchitta/scrapling-fetch-mcp/issues"

[project.scripts]
scrapling-fetch-mcp = "scrapling_fetch_mcp.mcp:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
