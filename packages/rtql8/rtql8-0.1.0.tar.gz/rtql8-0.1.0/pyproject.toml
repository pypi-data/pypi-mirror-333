[project]
name = "rtql8"
version = "0.1.0"
description = "RTQL8 a given cron expression"
authors = [
    {name = "KellyDC",email = "kelly.carinola@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pytest (>=8.3.5,<9.0.0)",
    "argparse (>=1.4.0,<2.0.0)"
]

[tool.poetry]
packages = [{include = "rtql8", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rtql8 = "rtql8.cli:main"