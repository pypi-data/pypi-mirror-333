[tool.poetry]
name = "aim-guardrails"
version = "0.1.2"
description = "Aim Security Guardrails for OpenAI Agents"
authors = ["Aim Security"]
readme = "README.md"
repository = "https://github.com/yourusername/aim-guardrails"

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = ">=2.0.0"
httpx = ">=0.24.0"
openai = ">=1.0.0"
openai-agents = "^0.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
ruff = "^0.9.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black" 

[tool.mypy]
ignore_missing_imports = "True"
