name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    
    - name: Build package
      run: hatch build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.14 