[tool.poetry]
name = "mloptiflow"
version = "0.1.0"
description = "Dynamic MLOps Framework with Integrated CLI for Automated ML Project Inception, Kafka-Driven Real-Time Model Monitoring, and Adaptive Canary Deployment Architectures"
authors = ["Tomas Kozak <tomas.kozak.inv@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.com/mloptiflow/mloptiflow"
repository = "https://gitlab.com/mloptiflow/mloptiflow"
include = [
    { path = "mloptiflow/templates/**/*", format = "sdist" }
]
exclude = [
    "linter/*"
]


[tool.ruff]
extend = "linter/pyproject.toml"


[tool.poetry.scripts]
mloptiflow = "mloptiflow.cli:cli"


[tool.poetry.dependencies]
python = "^3.11"
python-dotenv = "^1.0.0"
psutil = "^6.1.1"
click = "^8.1.7"
PyYAML = "^6.0.2"
fastapi = "^0.115.5"
uvicorn = "^0.32.1"
aiohttp = "^3.11.11"
pydantic = "^2.10.4"
scikit-learn = ">=1.5.2, <1.6.0"  # https://stackoverflow.com/questions/79290968/super-object-has-no-attribute-sklearn-tags
pandas = "^2.2.3"
xgboost = "^2.1.3"
mlflow = "^2.19.0"
quixstreams = "^3.7.0"
tenacity = "^9.0.0"
plotly = "^6.0.0"
streamlit = "^1.43.1"


[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
click = "^8.1.7"
linter = { path = "linter", develop = true}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
