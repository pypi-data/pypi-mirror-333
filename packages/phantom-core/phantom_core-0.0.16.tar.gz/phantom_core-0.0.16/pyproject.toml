[tool.poetry]
name = "phantom-core"
version = "0.0.16"
description = "Phantom Core"
authors = ["Adam Lineberry <ablineberry@gmail.com>"]
license = "MIT"
packages = [
    { include = "phantom_core", from = "." }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
matplotlib = "^3.9.0"
pandas = ">=2"
numpy = "<2"
pydantic = ">=2"
tqdm = "^4.66.4"
seaborn = "^0.13.2"
pyarrow = ">=16"
plotly = "^5.22.0"
pandas-market-calendars = "^4.4.1"
sqlalchemy = "^2.0.31"
tzlocal = "^5.2"
pyyaml = "^6.0.2"
nest-asyncio = "^1.6.0"
ipython = "^8.31.0"
requests = "^2.32.3"
polygon-api-client = "^1.14.3"
sqlmodel = "^0.0.22"
psycopg2 = "^2.9.10"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.poetry.scripts]
test = "pytest:main"