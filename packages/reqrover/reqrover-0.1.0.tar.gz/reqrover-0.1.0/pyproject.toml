[project]
name = "reqrover"
version = "0.1.0"
description = "A better pipreqs using only local search."
authors = [
    { name = "Nicholas Ballard", email = "nicholaesricballard@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.1.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rover"]

[project.scripts]
rover = "rover.cli:cli"

[dependency-groups]
dev = [
    "hatchling>=1.17.1",
]
