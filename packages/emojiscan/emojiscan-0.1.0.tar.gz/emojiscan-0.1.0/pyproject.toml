[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emojiscan"
version = "0.1.0"
description = "A Python package to extract unique emojis from text files."
authors = [
    { name = "frissonitte", email = "frissonite@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "emoji>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/frissonitte/emojiscan"
Repository = "https://github.com/frissonitte/emojiscan"
Issues = "https://github.com/frissonitte/emojiscan/issues"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]