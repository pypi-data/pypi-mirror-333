[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django_logger_request"
version = "0.0.1"
description = "Django middleware for logging requests and responses."
readme = "README.rst"
authors = [
  {name = "Dinh Truong Quang", email = "quangdinhvh2@gmail.com"}
]
maintainers = [
  {name = "Dinh Truong Quang", email = "quangdinhvh2@gmail.com"}
]
classifiers = [

]
license = {text = "GNU General Public License v3"}
dependencies = [
  
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/banhmysuawx/django_logger_request/issues"
changelog = "https://github.com/banhmysuawx/django_logger_request/blob/master/changelog.md"
homepage = "https://github.com/banhmysuawx/django_logger_request"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

