[project]
name = "nano_manus"
version = "0.0.2"
description = "Implementing some features of Manus with MCP"
readme = "README.md"
authors = [{ name = "Gus", email = "contact@memobase.io" }]
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.3.0",
    "openai>=1.65.4",
    "python-dotenv>=1.0.1",
    "rich>=13.9.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest-asyncio>=0.25.3", "pytest>=8.3.5"]
