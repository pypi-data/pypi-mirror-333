# Project configuration file for the "roman-numerals" package (see PEP 518)

# Use flit as a build backend (https://flit.pypa.io/)
# Build with (https://build.pypa.io/)
[build-system]
requires = ["flit_core>=3.7,<4"]
build-backend = "flit_core.buildapi"

# Project metadata
# cf. https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
[project]
name = "roman-numerals"
description = "Manipulate well-formed Roman numerals"
readme = "README.rst"
license.file = "LICENCE.rst"
requires-python = ">=3.9"

# Classifiers list: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Public Domain",
    "License :: OSI Approved :: Zero-Clause BSD (0BSD)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []
dynamic = ["version"]

[[project.authors]]
name = "Adam Turner"

[project.optional-dependencies]
test = [
    "pytest",
]
lint = [
    "mypy",
    "ruff",
]

[tool.flit.module]
name = "roman_numerals"

[tool.flit.sdist]
include = [
    "tests/",
]

[tool.mypy]
files = [
    "roman_numerals",
    "tests",
]
python_version = "3.9"
strict = true
show_column_numbers = true
show_error_context = true
strict_equality = false
warn_return_any = false
enable_error_code = [
    "comparison-overlap",
    "ignore-without-code",
    "possibly-undefined",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "type-arg",
    "unimported-reveal",
    "unused-awaitable",
    "unused-ignore",
]
