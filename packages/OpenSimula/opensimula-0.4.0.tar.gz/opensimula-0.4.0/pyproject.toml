[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools>=61.2", "wheel"]

[project]
name = "OpenSimula"
version = "0.4.0"
authors = [
  { name="Juan F. Coronel", email="jfc@us.es" },
]
description = "Component-based time simulation environment in Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>1.25",
  "pandas>1.5",
  "scipy>=1.1",
  "shapely>=2.0.3",
  "psychrolib>=2.5.0",
  "pyvista>=0.43.5",
  "ipywidgets>=8.1.2",
  "trame>=3.6.0",
  "trame-vtk>=2.8.5",
  "trame-vuetify>=2.4.3",
  "plotly>=5.17.0",
  "triangle>=20230923",
  "dash>=2.0.0",
  "dash-bootstrap-components>=1.0.0",
  "dash-ag-grid>=31.0.0",
]

[project.optional-dependencies]
testing = [
    'pytest',
]
docs = [
    'mkdocs>=1.5',
]

[project.urls]
"Homepage" = "http://opensimula.org"
"Repository" = "https://github.com/jfCoronel/OpenSimula"
"Bug Tracker" = "https://github.com/jfCoronel/OpenSimula/issues"


[tool.setuptools]
packages.find.include = ['src*','mkdocs*','docs*']
packages.find.exclude = ['test*','ipynb*','ASHRAE_140*','mets*','venv*']
include-package-data = false
