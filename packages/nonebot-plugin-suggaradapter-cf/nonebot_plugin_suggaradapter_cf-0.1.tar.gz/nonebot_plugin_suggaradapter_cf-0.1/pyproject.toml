[project]
name = "nonebot_plugin_suggaradapter_cf"
version = "0.1"
description = "CloudFlare procotol adapter for SuggaarChat"
authors = [
    { name = "JohnRichard4096", email = "windowserror@163.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-suggarchat>=1.15.0",
    "nonebot-adapter-onebot>=2.0.0",
    "aiohttp>=3.9.0",
]
requires-python = ">=3.9, <4.0"
readme = "README.md"
keywords = [
    "chat\", \"suggar\", \"nonebot",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Homepage = "https://github.com/JohnRichard4096/nonebot_plugin_suggaradapter_cf"
Source = "https://github.com/JohnRichard4096/nonebot_plugin_suggaradapter_cf"
"Issue Tracker" = "https://github.com/JohnRichard4096/nonebot_plugin_suggaradapter_cf/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
