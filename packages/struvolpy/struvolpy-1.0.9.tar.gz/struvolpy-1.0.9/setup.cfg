[metadata]
name = struvolpy
version = 1.0.9
author = Luc Elliott
author_email = hllelli2@liverpool.ac.uk
description = "A python package for parsing atomic coordinates files and electron density maps"
long_description = file: ./README.md
long_description_content_type = text/markdown
Home-page = https://github.com/hllelli2/struvolpy/
license = "BSD-3-Clause"
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.21.6
	mrcfile>=1.4.3
	gemmi>=0.4.5
	scikit-learn>=1.0.2

[options.extras_require]
tempy = 
	biotempy

[options.packages.find]
exclude = 
	tests
	.github
	.gitignore
	.gitattributes
	.pytest_cache
	.git
	.vscode
	.history
	*.egg
	*.egg-info
	docs
	site
	mkdocs.yml
	testing.ipynb

[egg_info]
tag_build = 
tag_date = 0

