[project]
name = "bpdp_cli"
version = "0.1.0"
authors = [
    { name = "林彥廷(Yen-Ting, Lin)", email="d26923050@gmail.com"}
]
description = "CLI of BPDP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bpdp >= 0.1.0",
    "torchaudio >= 2.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Speech"
]
license = "BSD-3-Clause"
license-files = ["LICENSE.txt"]

[project.scripts]
bpdp = "bpdp_cli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

