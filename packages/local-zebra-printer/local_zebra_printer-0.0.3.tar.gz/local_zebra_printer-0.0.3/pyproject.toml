[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "local_zebra_printer"
version = "0.0.3"
authors = [
  { name="Example Author", email="Lucas.Denissen@gmail.com" },
]
description = "Run a virtual zpl printer."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.0.0",
    "pillow>=9.0.0",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[project.scripts]
local-zebra-printer = "local_zebra_printer.local_zebra_printer:main"
extra-local-zebra-printer = "local_zebra_printer.run_zebra_printer_script:main"
