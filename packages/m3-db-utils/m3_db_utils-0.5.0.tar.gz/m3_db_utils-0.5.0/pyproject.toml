[build-system]
requires = [
    "packaging>=21.3",
    "pip>=21.3",
    "setuptools>=59.6"
]

build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120
indent-width = 4

target-version = "py312"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true