[tool.poetry]
name = "imuthes-crypt"
version = "0.0.0a2"
description = "Crypt Tools"
authors = ["Bernhard Radermacher <bernhard.radermacher@netlink-consulting.com>"]
readme = "README.md"
packages = [ { include = "imuthes/crypt" } ]

[tool.poetry.scripts]
imuthes-crypt = "imuthes.crypt.cli:main"

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
imuthes = ">=0.0.0a0"
click-default-group = ">=1.2.4"
cryptography = ">=44.0.2"

[tool.poetry.group.dev.dependencies]
pyinstaller = ">=6.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

