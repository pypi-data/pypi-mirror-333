[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"


[project]
name = "gitignore-gen"
version = "0.1.0"
authors = [
  { name="Naymul Islam", email="naymul504@gmail.com" },
]
description = "A tool to generate .gitignore files for various languages and frameworks"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/ai-naymul/gitignore-gen"
Issues = "https://github.com/ai-naymul/gitignore-gen/issues"