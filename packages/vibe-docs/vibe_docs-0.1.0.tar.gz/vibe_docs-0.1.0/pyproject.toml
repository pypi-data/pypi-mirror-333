[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vibe-docs"
version = "0.1.0"
description = "MCP for generating documentation for AI IDEs to read."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Elijah Murray", email = "3240306+elijahmurray@users.noreply.github.com"}
]
dependencies = [
    "click",
    "mcp",
    "pydantic",
    "rich",
    "questionary",
    "anthropic>=0.17.0"  # For AI-powered feature detection
]

[project.scripts]
mcp-server-vibe-docs = "mcp_server_vibe_docs.server:main"
vibe = "mcp_server_vibe_docs.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest"
]

[tool.setuptools.packages.find]
where = ["src"]
