[tool.poetry]
name = "camshell"
version = "0.1.8"
description = "A simple tool to stream camera in shell."
authors = ["Aref Mehr <aref.moqadam@gmail.com>"]
readme = "README.md"
license = "MIT"
scripts = { "camshell" = "camshell.cli.cli:cli" }

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pygobject = ">=3.48.0"
loguru = "^0.7.3"
rich = "^13.9.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
mypy = "^1.14.0"
isort = "^5.13.2"
twine = "^6.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
