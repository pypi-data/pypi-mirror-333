[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "sqa-sdk"
description = "SQA"
version = "1.0.6"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["SDK"]
authors = [{name = "QA", email = "taha.ali@apimatic.io"}]
urls = {Documentation = "https://docs.google.com/document/d/1jCLJGhaFtjTZQzsFznk07uyWwYaR1XEjFAp9VLdCeM4/edit?tab=t.0#heading=h.g05ekv68o851"}
dependencies = ["apimatic-core~=0.2.0, >= 0.2.17", "apimatic-core-interfaces~=0.1.0, >= 0.1.5", "apimatic-requests-client-adapter~=0.1.0, >= 0.1.6"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
