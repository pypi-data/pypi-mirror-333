[project]
name = "reverse-engineering-py"
version = "0.1.2"
description = "Python implementation of reverse engineering neural networks"
authors = [{ name = "Takuya Isomura", email = "takuya.isomura@riken.jp" }]
maintainers = [
    { name = "Araya Research DX", email = "araya-researchdx-service@araya.org" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.9"
dependencies = ["numpy", "scipy", "matplotlib", "tqdm"]

[project.urls]
Repository = "https://github.com/takuyaisomura/reverse-engineering-py"
"Bug Tracker" = "https://github.com/takuyaisomura/reverse-engineering-py/issues"

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["reverse_engineering", "reverse_engineering.utils"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
disable_error_code = ["import-untyped", "import-not-found"]
