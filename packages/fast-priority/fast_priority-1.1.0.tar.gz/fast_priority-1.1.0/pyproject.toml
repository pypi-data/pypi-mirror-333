[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fast-priority"
authors = [
  { name = "Korbinian Schweiger", email = "korbinian.schweiger@gmail.com" },
]
license = { file = "LICENSE" }
version = "1.1.0"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI",
  "Intended Audience :: System Administrators",
  "Topic :: Internet",
]
keywords = ["queue", "fastapi", "priority", "redis"]
description = "Simple and streigt forward priority queing gateway using fastapi"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastapi[standard]>=0.115.8",
  "httpx",
  "python-dotenv>=1.0.1",
  "rq>=2.1.0",
  "click",
  "uvicorn>=0.34.0"
]

[project.scripts]
run-fast-priority = "fast_priority.cli:main"

[tool.uv]
default-groups = ["dev", "test"]

[dependency-groups]
test = [
  "pytest",
  "pytest-mock",
  "pytest-cov"
]
dev = [
  "uv",
  "ruff",
  "pre-commit",
  "bpython",
  "debugpy",
  "flit>=3.11.0",
]

[tool.pytest.ini_options]
testpaths = ["tests/unit/"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "PD",
  "PT",
  "NPY",
  "N",
  "W",
  "RET",
  "ANN",
  "RUF",
  "SIM",
  "PERF",
]
unfixable = ["F841", "RUF015"]
ignore = [
  "ANN202",
  "ANN205",
  "ANN001",
  "ANN002",
  "ANN003",
  "ANN401",
  "RET502",
  "RET503",
  "RET504",
  "RET505",
  "RUF005",
  "RUF009",
  "E731",
]

[tool.git-changelog]
convention = "angular"
output = "CHANGELOG.md"
provider = "github"
sections = "feat,fix,revert,refactor,perf,doc,ci"
template = "keepachangelog"
