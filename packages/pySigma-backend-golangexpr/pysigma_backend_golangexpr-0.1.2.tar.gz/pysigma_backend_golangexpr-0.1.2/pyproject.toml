[tool.poetry]
name = "pySigma-backend-golangexpr"
version = "0.1.2"
description = "pySigma Golang Expr backend"
authors = ["Paul Hager"]
license = "MIT"
repository = "https://github.com/pH-T/pySigma-backend-golangexpr"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.9"
pysigma = "^0.11.19"
pysigma-backend-elasticsearch = "^1.1.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
coverage = "^7.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
