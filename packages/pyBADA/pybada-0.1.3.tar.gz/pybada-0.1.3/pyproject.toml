[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyBADA"
version = "0.1.3"
authors = [
  { name="Henrich Glaser-Opitz", email="henrich.glaser-opitz@eurocontrol.int" }
]
description = "pyBADA"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)"
]
dependencies = [
  "scipy>=1.15.2",
  "numpy>=2.2.3",
  "pandas>=2.2.3",
  "simplekml>=1.3.6",
  "XlsxWriter>=3.2.2"
]
license = { text = "EUPL-1.2" }

# Some additional deps not needed to run the package but to develop on it
# linter, formatter, to build the docs, ..
[project.optional-dependencies]
dev = ["black==25.1.0",
  "flake8==7.1.2",
  "sphinx-rtd-theme==3.0.2",
  "Sphinx==8.2.3",
  "pre-commit==4.1.0",
  "sphinx-gallery==0.19.0",
  "matplotlib==3.10.1",
  "folium==0.19.5",
  "pytest==8.3.5",
  "build",
  "twine",
  "readthedocs-sphinx-search>=0.3.2"
  ]

[project.urls]
"Homepage" = "https://github.com/eurocontrol-bada/pybada"

[tool.black]
target-version = ['py312']
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | docs
  | dist
)/
'''

[tool.hatch.build.targets.wheel]
packages = ["src/pyBADA"]

[tool.hatch.build.targets.wheel.force-include]
"src/aircraft/BADA3/DUMMY" = "pyBADA/aircraft/BADA3/DUMMY"
"src/aircraft/BADA4/DUMMY" = "pyBADA/aircraft/BADA4/DUMMY"
"src/aircraft/BADAH/DUMMY" = "pyBADA/aircraft/BADAH/DUMMY"
"src/data" = "pyBADA/data"
