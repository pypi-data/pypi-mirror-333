[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laneswap"
version = "0.1.0"
description = "A heartbeat monitoring system for distributed services"
readme = "README.md"
authors = [
    {name = "LaneSwap Team", email = "laneswap@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.0",
    "pydantic>=2.0.0",
    "motor>=3.1.0",
    "aiohttp>=3.8.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/laneswap/laneswap"
Documentation = "https://github.com/laneswap/laneswap#readme"
Issues = "https://github.com/laneswap/laneswap/issues"

[project.scripts]
laneswap = "laneswap.cli.commands:main"
laneswap-web = "laneswap.examples.web_monitor.launch:main"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.setuptools]
packages = ["laneswap"]
include-package-data = true

[tool.setuptools.package-data]
"laneswap.examples.web_monitor" = ["*.html", "*.css", "*.js"] 