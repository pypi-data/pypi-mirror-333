[tool.poetry]
name = "echofire"
version = "0.1.18"
description = "Realistic Voice Agent Testing - Automate end-to-end evaluation of voice agents with human-like audio simulation"
authors = ["Dylan Huang <dhuang@fireworks.ai>"]
readme = "README.md"
packages = [{include = "echofire"}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.0.0"
websockets = "^11.0.0"
typer = "^0.15.2"
rich = "^13.0.0"
sounddevice = "^0.4.6"
numpy = "^1.24.0"
scipy = "^1.10.0"
openai = "^1.0.0"
asyncio = "^3.4.3"
aiofiles = "^23.0.0"
soundfile = "^0.12.1"
pyyaml = "^6.0.2"
human-id = "^0.2.0"
dotenv = "^0.9.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
echofire = "echofire.cli.main:app" 