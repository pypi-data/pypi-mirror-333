[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-bookmarks"
version = "1.0.0"
description = "A command-line bookmark manager for your terminal commands"
authors = [
    {name = "Amogh Agrawal", email = "amogh.ggn@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["terminal", "bookmarks", "cli", "commands", "productivity"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Shells",
    "Topic :: Utilities"
]
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0"
]

[project.urls]
Homepage = "https://github.com/amogh/terminal_bookmarks"
Repository = "https://github.com/amogh/terminal_bookmarks.git"
"Bug Tracker" = "https://github.com/amogh/terminal_bookmarks/issues"

[project.scripts]
tb = "terminal_bookmarks.cli.commands:cli"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["terminal_bookmarks"]