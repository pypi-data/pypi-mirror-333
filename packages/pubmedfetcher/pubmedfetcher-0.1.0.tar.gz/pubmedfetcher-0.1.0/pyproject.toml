[tool.poetry]
name = "pubmedfetcher"
version = "0.1.0"
description = "A CLI tool to fetch pubmed articles and filters pharma -affiliated authors."
authors = ["Pavigowda67 <pavithrapavithran79@gmail.com>" ]
packages = [{ include = "pubmed_fetcher" }]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
requests = "^2.32.3"
pandas = "^2.2.3"

[tool.poetry.scripts]
pubmedfetcher = "pubmed_fetcher.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

