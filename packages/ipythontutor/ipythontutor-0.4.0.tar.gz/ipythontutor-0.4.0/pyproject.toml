[project]
name = "ipythontutor"
version = "0.4.0"
description = "An extension for IPython to embed a pythontutor iframe"
license = { text = "CC-BY-NC-4.0"}
readme = "README.md"
authors = [
    {name = "Thierry Parmentelat", email = "thierry.parmentelat@inria.fr"},
]
keywords = ['pythontutor', 'Python', 'IPython', 'notebook', 'Jupyter']
requires-python = ">=3.10"
dependencies = [
    'ipython',
]

[project.urls]
Homepage = "https://github.com/parmentelat/ipythontutor"
# never got around to that
