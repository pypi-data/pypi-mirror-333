[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ap_gym"
version = "0.1.0"
description = "Active Perception Gym: extension of Gymnasium for active perception tasks."
authors = [
    { name = "Tim Schneider", email = "tim@robot-learning.de" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "gymnasium>=1.0.0",
    "scipy",
    "numpy",
    "datasets",
    "shapely",
]

[project.urls]
homepage = "https://git.ias.informatik.tu-darmstadt.de/schneider/active-perception-gym.git"

[project.optional-dependencies]
examples = ["matplotlib"]

[tool.setuptools.packages.find]
include = ["ap_gym*"]
