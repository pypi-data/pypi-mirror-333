[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lyntinv"  # Replace with actual package name
version = "5.0.0"  # Update with actual version
description = "A MUD client"
readme = "README.md"
license = { file = "LICENSE" } 
authors = [
    { name = "Drexl Spivey", email = "drexl@little-beak.com" }
]
keywords = ["mud", "client"]  # Matches `keywords="mud client"`
dependencies = []  # Matches `install_requires=[]`, add dependencies if needed
requires-python = ">=3.7"  # Define minimum Python version
classifiers = [
    "Development Status :: 4 - Beta", 
    "Intended Audience :: Developers", 
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3.7", 
    "Topic :: Games/Entertainment :: Multi-User Dungeons (MUD)",
]

[project.urls]
Homepage = "https://gitlab.little-beak.com"

[tool.hatch.build]
include = [
    "/lyntin/*",
    "/scripts/*",
    "/tools/*"
]  # Adjust based on your package location
