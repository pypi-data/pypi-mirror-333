[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "template_align"
version = "0.0.2"
authors = [{"name" = "Mathias Zinnen", email = "mathias.zinnen@gmail.com"}]
description = "Align images based on a template"
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}

dependencies = [
    "opencv-python",
    "tqdm",
    "scikit-image",
]

[project.urls]
Homepage = "https://github.com/mathiaszinnen/template-align"

[project.entry-points.console_scripts]
template-align = "template_align.main:main"