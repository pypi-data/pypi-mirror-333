[project]
name = "pyescher"
version = "0.2.2"
authors = [
  { name="Robert Fennis", email="fennisrobert@gmail.com" },
]
description = "A Matplotlib wrapper with more convenience and pretty plots with a style common in physics papers."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "loguru>=0.7.3",
    "matplotlib<=3.9",
    "numpy>=2.2",
    "pip-tools>=7.4.1",
    "twine>=6.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/FennisRobert/pyescher"
Issues = "https://github.com/FennisRobert/pyescher/issues"


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[dependency-groups]
dev = [
    "scipy>=1.15.2",
]
