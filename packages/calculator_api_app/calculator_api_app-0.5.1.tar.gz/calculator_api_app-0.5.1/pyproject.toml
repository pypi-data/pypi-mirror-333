[tool.poetry]
name = "calculator_api_app"
version = "0.5.1"
description = "A FastAPI app for calculator framework"
authors = ['DSAI <dsai@bma.bm>']
homepage = "https://github.com/Bermuda-Monetary-Authority"
repository = "https://github.com/Bermuda-Monetary-Authority"
license = "MIT"
readme = "README.md"

packages = [
    {include = "calculator_framework"},
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.89.1"
uvicorn = "^0.20.0"
pydantic = "^1.10.0"

[tool.commitizen]
version = "0.5.1"
version_files = [
    "pyproject.toml:version",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.requires-plugins]
poetry-multiproject-plugin = ">=1.8.3"
