[project]
name = "clean-milvus-helm"
dynamic = ["version"]
description = "A tool to clean up old Helm releases"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "click>=8.0.0",
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
clean-milvus-helm = "clean_milvus_helm.main:main"

[tool.hatch.version]
path = "src/clean_milvus_helm/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/clean_milvus_helm"]

[tool.hatch.build]
artifacts = [
    "src/clean_milvus_helm/*.py",
]
