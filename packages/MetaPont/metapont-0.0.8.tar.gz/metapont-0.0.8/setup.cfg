[metadata]
name = MetaPont
version = v0.0.8
author = Nicholas Dimonaco
author_email = nicholas@dimonaco.co.uk
description = MetaPont - A tool to bridge the gap between the output of metagenomic tools and the analysis of the data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TheHuwsLab/MetaPont
project_urls = 
	Bug Tracker = https://github.com/TheHuwsLab/MetaPont/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 

[options.packages.find]
where = src
include = *

[options.entry_points]
console_scripts = 
	Extract-By-Function = MetaPont.Extract_By_Function:main
	extract-by-function = MetaPont.Extract_By_Function:main
	Extract-By-Taxa = MetaPont.Extract_By_Taxa:main
	extract-by-taxa = MetaPont.Extract_By_Taxa:main
	Extract-Function-By-Taxa = MetaPont.Extract_Function_By_Taxa:main
	extract-function-by-taxa = MetaPont.Extract_Function_By_Taxa:main
	Extract-Reads-By-Function = MetaPont.Extract_Reads_By_Function:main
	extract-reads-by-function = MetaPont.Extract_Reads_By_Function:main
	kraken-emapper-readmap-combine = kraken_emapper_readmap_combiner:main

[egg_info]
tag_build = 
tag_date = 0

