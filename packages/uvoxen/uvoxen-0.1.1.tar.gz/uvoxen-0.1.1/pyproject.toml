[build-system]
requires = [
  "hatchling >= 1.26, < 2",
]
build-backend = "hatchling.build"

[project]
name = "uvoxen"
description = "Generate test configuration files and run tests"
readme = "README.md"
license = "BSD-2-Clause"
license-files = ["LICENSES/BSD-2-Clause.txt"]
requires-python = ">= 3.11"
dynamic = ["version"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Testing :: Unit",
  "Typing :: Typed",
]
dependencies = [
  "click >= 8.0.1, < 9",
  "mashumaro >= 3.13, < 4",
  "pyparsing >= 3.1, < 4",
  "uv >= 0.5, < 0.7",

  # Needed to fix `uv sync --resolution lowest`
  "typing-extensions >= 4.12",
]

[[project.authors]]
name = "Peter Pentchev"
email = "roam@ringlet.net"

[project.scripts]
"uvoxen" = "uvoxen.__main__:main"

[project.urls]
Homepage = "https://devel.ringlet.net/devel/uvoxen/"
Changes = "https://devel.ringlet.net/devel/uvoxen/changes/"
"Issue Tracker" = "https://gitlab.com/ppentchev/uvoxen/-/issues"
"Source Code" = "https://gitlab.com/ppentchev/uvoxen"

[dependency-groups]
docs = [
  "mkdocs >= 1.4.2, < 2",
  "mkdocs-material >= 9.1.2, < 10",
  "mkdocstrings >= 0.27, < 0.29",
  "mkdocstrings-python >= 1, < 2",
]
testenv-mypy = [
  {include-group = "testenv-unit-tests-pytest-8"},
  "mypy >= 1.12, < 2",
]
testenv-pyupgrade = [
  "pyupgrade >= 3, < 4",
]
testenv-reuse = [
  "reuse >= 5, < 6",
]
testenv-ruff = [
  "ruff == 0.9.9",
]
testenv-unit-tests-common = [
  "feature-check >= 2, < 3",
  "packaging >= 21.3, < 25",
  "pygments >= 2.7, < 3",
  "pytest >= 7, < 9",
]
testenv-unit-tests-pytest-8 = [
  {include-group = "testenv-unit-tests-common"},
  "pytest >= 8, < 9",
]

[tool.hatch.build.targets.wheel]
packages = ["src/uvoxen"]

[tool.hatch.version]
path = "src/uvoxen/defs.py"
pattern = '(?x) ^ VERSION \s* (?: : \s* Final \s* )? = \s* " (?P<version> [^\s"]+ ) " \s* $'

[tool.mypy]
strict = true

[tool.publync.format.version]
major = 0
minor = 1

[tool.publync.build.tox]

[tool.publync.sync.rsync]
remote = "marla.ludost.net:vhosts/devel.ringlet.net/public_html/devel/uvoxen"

[tool.ruff]
extend = "ruff-base.toml"
output-format = "concise"
preview = true

[tool.ruff.lint]
select = ["ALL"]

[tool.test-stages]
stages = [
  "(@check or @docs) and @quick and not @manual",
  "(@check or @docs) and not @manual",
  "@tests and not @manual",
]

[tool.uvoxen]
envlist = [
  "ruff",
  "format",
  "reuse",
  "mypy",
  "unit-tests-pytest-8",
  "uvoxen-sync-check",
  "var-expand-test",
]

[tool.uvoxen.format.version]
major = 0
minor = 1

[tool.uvoxen.defs]
pyfiles_source = [
  "src/uvoxen",
]
pyfiles = [
  "{[defs]pyfiles_source}",
  "tests/unit",
]

[tool.uvoxen.req]
header = """
# SPDX-FileCopyrightText: Peter Pentchev <roam@ringlet.net>
# SPDX-License-Identifier: BSD-2-Clause

"""

[tool.uvoxen.tox]
envlist-append = [
  "unit-tests-pytest-7",
]

env-order = [
  "ruff",
  "format",
  "reformat",
]

header = """
# SPDX-FileCopyrightText: Peter Pentchev <roam@ringlet.net>
# SPDX-License-Identifier: BSD-2-Clause

"""

footer = """

[testenv:unit-tests-pytest-7]
tags =
  tests
dependency_groups =
  testenv-unit-tests-common
deps =
  pytest >= 7, < 8
commands =
  pytest {posargs} tests/unit
"""

[tool.uvoxen.env.format]
tags = [
  "check",
  "quick",
]
dependency-groups = [
  "testenv-ruff",
]
commands = [
  "ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}",
  "ruff format --config ruff-base.toml --check --diff -- {[defs]pyfiles}",
]

[tool.uvoxen.env.reformat]
tags = [
  "format",
  "manual",
]
dependency-groups = [
  "testenv-ruff",
]
commands = [
  "ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}",
  "ruff format --config ruff-base.toml -- {[defs]pyfiles}",
]

[tool.uvoxen.env.ruff]
tags = [
  "check",
  "ruff",
  "quick",
]
dependency-groups = [
  "testenv-ruff",
]
commands = [
  "ruff check -- {[defs]pyfiles}",
]

[tool.uvoxen.env.reuse]
tags = [
  "check",
  "quick",
]
dependency-groups = [
  "testenv-reuse",
]
commands = [
  "reuse lint",
]

[tool.uvoxen.env.mypy]
tags = [
  "check",
]
dependency-groups = [
  "testenv-mypy",
]
install-dependencies = true
commands = [
  "mypy {[defs]pyfiles}",
]

[tool.uvoxen.env.unit-tests-pytest-8]
tags = [
  "tests",
]
dependency-groups = [
  "testenv-unit-tests-pytest-8",
]
install-project = true
commands = [
  "pytest {posargs} tests/unit",
]

[tool.uvoxen.env.var-expand-test]
tags = [
  "tests",
]
dependency-groups = []
commands = [
  "{envdir}/bin/python3 -c 'import sys; print(sys.executable);'"
]

[tool.uvoxen.env.pyupgrade]
tags = [
  "check",
  "manual",
]
dependency-groups = [
  "testenv-pyupgrade",
]
allowlist-externals = [
  "sh",
]
commands = [
  "sh -c 'pyupgrade --py311-plus src/uvoxen/*.py tests/unit/*.py'",
]

[tool.uvoxen.env.docs]
tags = [
  "docs",
]
dependency-groups = [
  "docs",
]
commands = [
  "mkdocs build",
]

[tool.uvoxen.env.uvoxen-sync-check]
tags = [
  "tests",
]
install-project = true
commands = [
  "uvoxen req generate -g testenv-mypy -o -",
  "uvoxen req generate --check -g docs",
  "uvoxen tox generate --check",
]
