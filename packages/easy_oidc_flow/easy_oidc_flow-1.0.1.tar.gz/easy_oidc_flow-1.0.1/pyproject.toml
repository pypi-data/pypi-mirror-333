[project]
name = "easy_oidc_flow"
version = "1.0.1"
description = "a Flask wrapper which handles OIDC authentication, authorization, and the OAuth flow for a given Identity Provider."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "blinker>=1.9.0",
  "certifi>=2025.1.31",
  "cffi>=1.17.1",
  "charset-normalizer>=3.4.1",
  "click>=8.1.8",
  "colorama>=0.4.6",
  "cryptography>=44.0.2",
  "flask>=3.1.0",
  "idna>=3.10",
  "itsdangerous>=2.2.0",
  "jinja2>=3.1.6",
  "markupsafe>=3.0.2",
  "oauthlib>=3.2.2",
  "pycparser>=2.22",
  "pyjwt>=2.10.1",
  "requests>=2.32.3",
  "requests-oauthlib>=2.0.0",
  "urllib3>=2.3.0",
  "werkzeug>=3.1.3"
]
