[metadata]
name = chromy-cli
version = 0.1
description = A simple CLI to create and manage chrome extensions.
long_description = file: README.md
long_description_content_type = text/markdown
author = mvlware
author_email = mal@mvlware.xyz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	colorama
	blessed
	inquirer
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	chromy = chromy.chromy:main

[egg_info]
tag_build = 
tag_date = 0

