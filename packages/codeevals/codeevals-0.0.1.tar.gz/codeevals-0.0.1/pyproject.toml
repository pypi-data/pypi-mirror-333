[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codeevals"
version = "0.0.1"
description = "A Python package for code evaluation"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
    "openai",
    "anthropic",
    "ollama"
]

[project.urls]
"Homepage" = "https://github.com/pavanjava/CodeEvals"
"Bug Tracker" = "https://github.com/pavanjava/CodeEvals/issues"

[project.scripts]
# codevals = "codevals.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/codeevals"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "LICENSE",
    "README.md",
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.pytest]
#testpaths = ["tests"]
#python_files = "test_*.py"