[project]
name = "web-minio-upload"
version = "0.1.23"
description = "Upload files to MinIO using a web interface."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.1.0",
    "minio>=7.2.15",
    "python-dotenv>=1.0.1",
]

[project.scripts]
"web-upload" = "my.entry:main"

[tool.setuptools.packages.find]
where = ["."]
# include = ["my","web"]

[tool.setuptools.package-data]
"web" = ["static/*","templates/*"]
