
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    lua_code_cache on;
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    init_by_lua_block {
        ngx.log(ngx.INFO, "Initializing environment variables")
        local lua_scripts_folder = os.getenv("LUA_SCRIPTS_FOLDER")
        if not lua_scripts_folder then
            error("Environment variable for Lua scripts folder is not set")
        end
        ngx.var.login_lua_path = lua_scripts_folder .. "/login.lua"
        ngx.var.handler_lua_path = lua_scripts_folder .. "/handler.lua"
        ngx.var.ssl_certificate_path = os.getenv("SSL_CERTIFICATE")
        ngx.var.ssl_certificate_key_path = os.getenv("SSL_CERTIFICATE_KEY")
        if not ngx.var.login_lua_path or not ngx.var.handler_lua_path or not ngx.var.ssl_certificate_path or not ngx.var.ssl_certificate_key_path then
            error("Environment variables for Lua scripts or SSL certificate paths are not set")
        end
    }

    server {
        listen  80;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  localhost;
        ssl_certificate ngx.var.ssl_certificate_path;
        ssl_certificate_key ngx.var.ssl_certificate_key_path;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            root   html;
            index  index.html index.htm;
        }

        location /login {
            content_by_lua_file ngx.var.login_lua_path;;
        }

        location /api {
            content_by_lua_file ngx.var.handler_lua_path;
        }
    }

}
