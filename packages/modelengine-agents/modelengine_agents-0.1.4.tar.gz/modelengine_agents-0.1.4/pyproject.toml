[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "modelengine-agents"
version = "0.1.4"
description = "ModelEngine大语言模型代理工具库"
authors = [
  {name="Shuangrui Chen"},
  {name="Simeng Bian"},
  {name="Jingyuan Li"},
  {name="Mingchen Wan"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "huggingface-hub>=0.28.0",
  "requests>=2.32.3",
  "rich>=13.9.4",
  "pandas>=2.2.3",
  "jinja2>=3.1.4",
  "pillow>=11.0.0",
  "markdownify>=0.14.1",
  "duckduckgo-search>=6.3.7",
  "python-dotenv",
  "selenium",
  "helium",
  "litellm>=1.60.2",
  "transformers>=4.0.0",
  "torch",
  "accelerate",
  "exa-py",
  "baidusearch",
  "googlesearch-python"
]

[project.optional-dependencies]
quality = [
  "ruff>=0.9.0",
]
test = [
  "pytest>=8.1.0",
]
dev = [
  "modelengine-agents[quality,test]"
]

[tool.setuptools.packages.find]
include = ["modelengine_agents*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
"modelengine_agents.core.prompts.en" = ["*.yaml"]
"modelengine_agents.core.prompts.zh" = ["*.yaml"]
"modelengine_agents.agent_cn.prompts" = ["*.yaml"]
"modelengine_agents.agent_en.prompts" = ["*.yaml"]

[tool.ruff]
line-length = 119
lint.ignore = [
  "F403",
  "E501",
]
lint.select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["modelengine_agents"]
lines-after-imports = 2