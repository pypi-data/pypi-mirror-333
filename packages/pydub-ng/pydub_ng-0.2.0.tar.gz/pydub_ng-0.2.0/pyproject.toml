[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydub-ng"
version = "0.2.0"
description = "Manipulate audio with a simple and easy high level interface"
readme = "README.md"
authors = [
    {name = "James Robert", email = "jiaaro@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries",
]
keywords = ["audio", "sound"]
dependencies = [
    "audioop-lts>=0.2.1; python_version >= '3.13'"
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-cov>=4.1.0", "pytest-datadir>=1.4.1", "build>=1.0.0", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/medecau/pydub-ng"
Repository = "https://github.com/medecau/pydub-ng"

[tool.setuptools.packages.find]
include = ["pydub*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Ignore line too long errors in existing code

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.coverage.run]
source = ["pydub"]
omit = ["*/site-packages/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "raise ImportError",
]

[tool.tox]
requires = ["tox>=4"]
env_list = ["lint", "py310", "py311", "py312"]

[tool.tox.env_run_base]
extras = ["dev"]
commands = [
    ["pytest", "tests/", "-v", "--cov=pydub", "--cov-report=term"]
]

[tool.tox.env.lint]
description = "run linters and code formatters"
skip_install = true
deps = ["ruff"]
commands = [
    ["ruff", "check", "."],
    ["ruff", "format", "--check", "."]
]

