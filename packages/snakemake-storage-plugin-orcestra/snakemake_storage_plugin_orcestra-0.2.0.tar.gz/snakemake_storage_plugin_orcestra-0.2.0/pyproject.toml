[project]
authors = [{ name = "Jermiah Joseph", email = "jermiahjoseph98@gmail.com" }]
name = "snakemake-storage-plugin-orcestra"
dependencies = [
  "snakemake-interface-common (>=1.17.4,<2.0.0)",
  "snakemake-interface-storage-plugins (>=3.3.0,<4.0.0)",
  "orcestra-downloader",
]
requires-python = ">= 3.11"
version = "0.2.0"
readme = "README.md"
