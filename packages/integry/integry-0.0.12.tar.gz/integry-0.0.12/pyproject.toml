[project]
name = "integry"
version = "0.0.12"
authors = [
  { name="Integry", email="hello@integry.io" },
]
description = "The official Python library for the Integry API"
readme = "README.md"

requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27.0, <1",
    "pydantic>=2.9.0, <3",
]
classifiers = [
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/IntegryHQ/integry"
Issues = "https://github.com/IntegryHQ/integry/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
