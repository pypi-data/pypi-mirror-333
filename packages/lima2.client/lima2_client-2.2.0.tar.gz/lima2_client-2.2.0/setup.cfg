[metadata]
name = lima2.client
author = BCU (ESRF)
description = Python client library for Lima2 detector
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/limagroup/lima2-client
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
install_requires = 
	pytango
	gevent
	jsonschema
	jsonschema-default
	finite-state-machine
	beartype
	numpy
	pyyaml
	typing-extensions
	h5py

[options.entry_points]
console_scripts = 
	lima2_shell = lima2.client.shell:main [shell]

[options.extras_require]
shell = 
	ipython

[flake8]
ignore = E501,W503,E203,W504,E251,E262,E265,E266,W291,W293
per-file-ignores = 
	src/lima2/client/shell.py:E402

[tool:pytest]
required_plugins = 
	pytest-cov>=6.0.0
	pytest-forked>=1.6.0
addopts = -v
pythonpath = src

[coverage:run]
omit = 
	src/lima2/client/shell.py

[egg_info]
tag_build = 
tag_date = 0

