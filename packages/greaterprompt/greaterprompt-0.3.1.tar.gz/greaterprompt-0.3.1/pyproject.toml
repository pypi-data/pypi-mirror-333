[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greaterprompt"
version = "0.3.1"
dependencies = [
    "torch==2.3.1", "guidance==0.0.64", "openai==0.27.8", "tenacity>=8.2.3",
    "vllm==0.5.3.post1", "retrying", "python-dotenv>=1.0.0", "pandas>=1.5.3",
    "platformdirs>=3.11.0", "datasets>=2.14.6", "diskcache>=5.6.3", "graphviz>=0.20.3",
    "gdown>=5.2.0", "pillow", "tqdm", "streamlit", "transformers==4.48.3", "accelerate==1.4.0",
    "httpx", "fschat==0.2.20"
]

authors = [
  {name = "Wenliang Zheng", email = "wenliangz2004@gmail.com"},
  {name = "Sarkar Snigdha Sarathi Das", email = "sfd5525@psu.edu"},
  {name = "Rui Zhang", email = "rmz5227@psu.edu"}
]
maintainers = [
  {name = "Wenliang Zheng", email = "wenliangz2004@gmail.com"}
]

description = "A Gradient-based Prompt Optimizer for Text Generation"
readme = "README_pypi.md"
license = "MIT"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",

  "Topic :: Scientific/Engineering :: Artificial Intelligence",

  "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://github.com/WenliangZhoushan/GreaterPrompt"
