[versioneer]
VCS = git
style = pep440
versionfile_source = cogzen/_version.py
versionfile_build = cogzen/_version.py
tag_prefix = cogzen-v
parentdir_prefix = cogzen-v

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --ignore=setup.py

[flake8]
max-complexity = 18
max-line-length = 111
exclude = 
	.git,
	__pycache__,
	build,
	docs,
	docs/source/conf.py,
	dist,
	.tox
per-file-ignores = 
	cogzen/__init__.py: F401
	cogzen/cogzen.py: F401
	setup.py: E501,C901
	versioneer.py: E501,C901
	boilerplate/_version.py: E501,C901

[egg_info]
tag_build = 
tag_date = 0

