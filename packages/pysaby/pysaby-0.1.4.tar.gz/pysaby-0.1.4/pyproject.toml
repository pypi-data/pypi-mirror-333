[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "src/pysaby.py"
  ]

[project]
name = "pysaby"
version = "0.1.4"
authors = [
  {name = "Alexandr H.", email = "plazpen@gmail.com"},
]
description = "Module for simple work with SABY API."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
  "saby",
  "sbis",
  "сбис",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/SecretDerped/pysaby"
