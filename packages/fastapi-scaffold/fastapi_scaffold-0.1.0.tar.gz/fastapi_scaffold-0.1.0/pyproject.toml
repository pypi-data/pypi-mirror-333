[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-scaffold"
version = "0.1.0"
authors = [
    { name = "Devroop Saha", email = "devroopsaha844@gmail.com" }
]
description = "A CLI tool to scaffold FastAPI projects with ML, DB, Auth, and Docker options."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" } 
dependencies = [
    "click",
]

classifiers = [  
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
fastapi-scaffold = "fastapi_scaffold.cli:cli"

[tool.setuptools]
packages = ["fastapi_scaffold"]
