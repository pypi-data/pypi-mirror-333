name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install uv
      run: pip install uv

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Initialize uv environment
      run: uv run pip install .

    - name: Create test data directory
      run: |
        mkdir -p mantis/test_data
        touch mantis/test_data/mock_audio.mp3

    # Tests have been intentionally removed from the repository
    # Keeping linting and formatting checks

    - name: Lint with flake8
      run: |
        uv run pip install flake8
        uv run flake8 mantis --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 mantis --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        uv run pip install black
        uv run black --check mantis

    # Coverage steps removed as they depend on tests 
