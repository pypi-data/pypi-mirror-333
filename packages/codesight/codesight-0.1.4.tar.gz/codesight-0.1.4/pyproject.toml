[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codesight"
version = "0.1.4"
description = "CodeSight - Code analysis and visualization tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Matt Silverman", email = "mattsilverman@example.com"},
]
dependencies = [
    "requests>=2.28.0",
    "click>=8.1.3",
    "tiktoken>=0.5.0",
    "rich>=13.4.0",
    "pandas>=2.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "pre-commit>=3.3.2",
    # Add your dev dependencies here
]

[project.scripts]
codesight = "codesight.cli:main"

[project.urls]
Homepage = "https://github.com/mattsilv/codesight"
Issues = "https://github.com/mattsilv/codesight/issues"

[tool.hatch.build.targets.wheel]
packages = ["codesight"]

[tool.hatch.build.targets.sdist]
include = [
    "codesight",
    "README.md",
    "LICENSE",
]

[tool.hatch.build]
include = [
    "codesight/**/*.py",
    "codesight/templates/*",
]
exclude = [
    "**/__pycache__",
    "**/.pytest_cache",
    ".codesight",
    "test_project",
    "test_project_direct",
] 
