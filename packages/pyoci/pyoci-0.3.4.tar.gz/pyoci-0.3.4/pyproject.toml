[project]
name = "pyoci"
version = "0.3.4"
authors = [{ name = "hazyfossa", email = "hazyfossa@gmail.com" }]
description = "OCI-runtime spec represented as python objects."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
]
dependencies = ["msgspec >=0.19.0,<1"]

[project.urls]
Homepage = "https://github.com/hazyfossa/pyoci"
Issues = "https://github.com/hazyfossa/pyoci/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
