[metadata]
name = pyhan
version = 0.0.22
author = Li ZongYing
author_email = lizongying@msn.com
description = 
	簡化字轉漢字
	
	* 支持《通用規範漢字表》中的全部簡化字
	* 對於一對多的簡化字，人工標註規則
	* 支持運行時增加自定義規則
	* 簡單快速
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lizongying/pyhan
project_urls = 
	Bug Tracker = https://github.com/lizongying/pyhan/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true

[options.packages.find]
where = src

[options.package_data]
* = src/pyhan/files/*

[egg_info]
tag_build = 
tag_date = 0

