[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runecaller"
version = "0.1.4"
description = "Flexible framework for event management, hooks, and dynamic plugin systems"
keywords=["dispatcher", "dispatch", "pydispatch", "event", "signal", "sender", "receiver", "propagate", "multi-consumer", "multi-producer", "saferef", "robustapply", "apply"]
authors = [
    {name = "DirtyWork Solutions Limited", email = "runecaller@open.dirtywork.solutions"},
    {name = "Aidan Hogg", email = "ahogg@dirtywork.solutions"},
]
maintainers = [
    {name = "DirtyWork Solutions Limited", email = "runecaller@open.dirtywork.solutions"},

]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "setuptools~=75.8.2",
    "pyforged~=0.2.2",
    "bedrocked~=0.1.3"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: System",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]


[project.urls]
Homepage = "https://open.dirtywork.solutions/runecaller"
Documentation = "https://github.com/DirtyWork-Solutions/RuneCaller/docs/INDEX.md"
Source = "https://github.com/DirtyWork-Solutions/RuneCaller"
Issues = "https://github.com/DirtyWork-Solutions/RuneCaller/tree/main/.github/ISSUE_TEMPLATE"

[project.optional-dependencies]
dev = [
    "tox",
    "pytest",
    "pytest-cov"
]